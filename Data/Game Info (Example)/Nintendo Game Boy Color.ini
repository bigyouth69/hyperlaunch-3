Description=Zebco Fishing! is an officially licensed fishing game for the Game Boy Color. It features 11 different lures and 2 lakes to fish on. The player can participate in a tournament and Blackjack Bass. The tournament mode gives you a limited time to catch the biggest fish. In Blackjack Bass you have to catch 21 pounds worth of fish, similar to the game Black Jack. Each time you catch a fish, you get its weight and can decide to "hit" or "hold". If you exceed the 21 pounds you lose.<br><br>The player can row his boat around the lake until he has found a suitable fishing location, where he can cast his line and wait for the fish to bite. Once a fish is nibbling the bait the player has to hook it and then reel it in. When you do so you must make sure your line doesn't break by keeping an eye on the tension. <br><br>Weather conditions, time of day and location all have impact on the chance of catching a fish. Each type of lure also improves the odds in specific types of water and weather types. Somewhere in the two lakes also dwells the legendary Lochness Bass a giant fish which is yet to be caught.

