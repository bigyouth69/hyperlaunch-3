Description=Kingdom of Paradise is an English port of the Japanese PSP game 'Tenchi no Mon', a 3D action RPG that takes place in an Asian inspired land of martial arts.<br><br>The game follows the story of Shinbu, a swordsman and former disciple of Seiryu. After discovering forbidden fighting techniques, however, he was asked to leave. Journeying through the world of Ouka and its four regions (each named for one of the legendary Chinese gods), Shinbu soon finds himself entangled in a plot that goes much deeper than he ever suspected. Fighting in Kingdom of Paradise is based a bit more on fighting games than the traditional RPG, although RPG elements definitely come into play. Shinbu will collect a number of different scrolls and tiles as the game progresses, and players can place the titles on the scrolls in special sequences to give Shinbu access to powerful attacks. Shinbu also picks up sword techniques and chi abilities, elemental-based attacks that can defeat many enemies at once.

