Description=SOCOM: U.S. Navy SEALs - Fireteam Bravo is a third-person tactical shooter for the PSP, transforming the PlayStation 2 SOCOM experience into a fully featured portable title. Fireteam Bravo has several distinct flavours: a single-player campaign that takes place in parallel with that of SOCOM 3: U.S. Navy SEALs, an 'instant action' mode for quick play, and a multiplayer mode for sixteen players (AdHoc and Infrastructure).<br><br>Fireteam Bravo also has a connective feature with SOCOM 3 called "crosstalk" where progress made on one title will affect the other when connected by a USB cable. For instance, destroying a weapons cache in a Fireteam Bravo mission may reduce the ability for enemies in a corresponding SOCOM 3 mission to use high-end guns.<br><br>Finally, the title is the first to support the PSP's headset peripheral for communicating with teammates in online multiplayer gameplay.

