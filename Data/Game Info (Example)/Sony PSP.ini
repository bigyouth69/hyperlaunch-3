Description=Cabela's Dangerous Hunts: Ultimate Challenge is largely a conversion of the 2003 console game Cabela's Dangerous Hunt with a few control options to make it more accessible for a hand-held device.<br><br>As a hunting simulator, it is largely action oriented. In the main story mode the player needs to rescue an old friend who has gone missing. Before that, several short missions in different environments need to be played, ranging from forest to open fields and snowy landscapes. Players are usually accompanied by an AI character with short cut-scenes that advance the story. Most missions require the player to explore the terrain, getting past obstacles (e.g. swimming through a river when a bridge breaks down) and shooting every animal that comes in sight.<br><br>Shown from a first-person perspective, players can move and look around freely, strafe, aim, zoom and slow down time for a moment to get a better shot. Targets are highlighted in red when the cursor passes over them. The arsenal includes everything from small handguns to heavy rifles. They have limited ammo and need to be reloaded regularly. On the terrain additional ammunition and medikits can be found. When animals attack or get too close, there is a secondary attack where the player uses his weapon to push animals away. The species include rabbits, lions, wolves, bears and more.<br><br>Next to the main Story mode, Quick Action offers short games in different settings. From a fixed position, players need to take out animals or practice targets with a limited amount of time. In one of these even dinosaurs get hunted from inside a helicopter.

