Description=The PSP version of Activision Anthology is a compilation of 44 classic Atari 2600 titles. On top of that, it includes an eighties soundtrack with 10 licensed songs to pull you back into that era.<br><br>Unlike the GBA version, it contains the Imagic titles from the console and PC/Mac releases (Atlantis, Demon Attack, and Moonsweeper), along with more music, but not the homebrew titles as offered in the GBA and PC/Mac release.<br><br>In the media section, you can view the original cartridge in 3D, as well as the manual. Games can be played in the original aspect ratios (windowed in the middle of the screen), or stretched for a full-screen view. The game supports game sharing so two players can play with a single copy through an Ad Hoc network. There are different difficulty levels and you can save the game state to continue playing later. High scores are recorded and you can unlock achievements such as original gamer patches and vintage TV commercials.<br><br>The following games are included:<br><br>1. Atlantis<br>2. Barnstorming<br>3. Beamrider<br>4. Boxing<br>5. Bridge<br>6. Checkers<br>7. Chopper Command<br>8. Cosmic Commuter<br>9. Crackpots<br>10. Decathlon (The Activision Decathlon)<br>11. Demon Attack<br>12. Dolphin<br>13. Dragster<br>14. Enduro<br>15. Fishing Derby<br>16. Freeway<br>17. Frostbite<br>18. Grand Prix<br>19. H.E.R.O.<br>20. Ice Hockey<br>21. Kabobber (previously unreleased)<br>22. Kaboom!<br>23. Keystone Kapers<br>24. Laser Blast<br>25. Moonsweeper<br>26. Megamania<br>27. Oink!<br>28. Pitfall!<br>29. Pitfall II: Lost Caverns<br>30. Plaque Attack<br>31. Pressure Cooker<br>32. Private Eye<br>33. River Raid<br>34. River Raid II<br>35. Robot Tank<br>36. Seaquest<br>37. Skiing<br>38. Sky Jinks<br>39. Space Shuttle<br>40. Spider Fighter<br>41. Stampede<br>42. Starmaster<br>43. Tennis<br>44. Thwocker (previously unreleased)

