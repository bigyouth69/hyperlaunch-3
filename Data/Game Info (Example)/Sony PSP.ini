Description=Aedis Complex: Generation of Chaos is the fifth in the series of Generation of Chaos series and a follow up to the first release on the PSP.  The game is a mix of RPG and real-time strategy with three different worlds to play in, each with their own main characters and storyline.<br><br>The main story takes place on the Island of Aedis, where a bloody war broke loose and became so prevalent that a magical entiny was born from the conflict.  The Mugen had become sick of the constant fighting a cast a terrible spell on the land, splitting the world, where the survivors took refuge and tried to live in peace.  There are three worlds, Divine, Surface and Lower.<br><br>In the Divine World, the races of Hellions and Angels have lived in peace for years, but the Prince of Hell Atrapollus, is pressured into a war by his advisors when the King of Hell was murdered on a Divine Celebration, claiming that the Angels were responsible.  The Queen of Heaven, Rose, and her brother gather together an army of angels to help them fight back the Hellions.<br><br>In the Surface World, the Kingdom of Laurid was allied with the King of Zemora for many years, but one day, Laurid was the victim of a surprise attack and was conquered by the King's forces.  In this there are three friends that are caught up in the battle, a young warrior named Steiner, his sister Fiona and her fiance Raphelos, afterwards Raphelos disappears.  Ten years later, a mysterious warrior by the name of Herault arrives and has a confrontation with Steiner, who is now the Prince of Zemora.  Herault and two other companions must now try and free Laurid and learn of the devastating secret that led to the invasion.<br><br>In the Lower World, an industrial world that has mech-style weapons called Cyber Suits.  Here a young military student by the name of Quinn is witness to an invasion that sees a mysterious army show up with advanced Cyber Suits and threatens to destroy is city.  Along with his friends Gon and Keri, they must learn of the invaders plans and discover their weaknesses to save their city.<br><br>The gameplay is broken down into three areas, there is a Field Map that is a top-down view of a map, where players can move their units into strategic positions in a series of grids in a turn-based fashion, where players can also come across elemental grids that can slow down their units as well as construct buildings and rework the land to their liking.  There are also events that happen after a turn that can either help the players units or demoralize them and battles are conducted when one enemy unit encounters another.<br><br>The World Map, where the players views the outline of the lands and which territories are controlled as well as equip units, using experience points to make them stronger and give army captains duties and jobs.<br><br>The Battle Screen is a real-time event, where the armies can be controlled and manipulated into various battle formations that can devastate enemy lines and also can be equipped with special weapons and use special magical attacks that can decimate enemy groups.  The battle is over when either captain is killed, with over 100 different units to control and 150 different weapons and armor that can be used.

