Description=This is a collection of mini-games based on the UK comedy sketch TV series Little Britain that ran between 2003 and 2006. The included games are based on some of the scenes and recurring characters. It also includes the original voices of the two leads and the narrator. Players need to unlock the different games by competing in a Tour with three difficulty levels. On Easy, for each 50,000 points another game is opened up and clips from the series are unlocked. The included games are set at different, fictitious locations in Britain and require a lot of button mashing:<br><br>1. Darkley Noone: Vicky Pollars needs to complete two laps on roller-skates in a skate park. She has to collect CDs to throw a party, while avoiding hazard, performing tricks when jumping in the air, and grinding on rails.<br><br>2. Herby: Lou and Andy go to the swimming pool, but as soon as they are there, Andy doesn't like it. While Lou explains to a guard how he wants his handicapped friend get to swim, Andy need to dive off diving boards and perform tricks. There are three boards to choose from and he needs to get back in his wheelchair before time runs out.<br><br>3. Sessex: Weight Watcher guide Marjorie runs around in a supermarket collecting cookies in a Pac-Man-style mini-game. The ghosts are represented by fatties she needs to avoid, but by picking up cake (similar to the original power pellets), she can take them out for a short time.<br><br>4. Slut: Letty has to squash all the frogs in her living room, making sure not to hit any other objects. Gameplay is similar to the Whac-A-Mole concept, except that the frogs jump around instead of popping up.<br><br>5. Old Haven: Emily, a real lady, needs to score a number of goals in a game of football (soccer) before time runs out. She needs to progress over the pitch step by step and avoid hitting the defenders as that returns her to the starting location. She does get points for shooting them in their private parts. The PSP version is slightly different as it is presented as a game of penalty kicks, without defenders. The direction and the force of the kick can be determined separately.<br><br>6. Pox: make matches of three identical items collecting food in Maggie's gullet as she gulps it down. Once it is full, she can spew out all the food over her friends at the party for extra points.<br><br>7. Llandewi Breffi: Dafydd Thomas is the only gay in the village and needs to prove it. He rides a bicycle through the streets and needs to collect copies of Gay Magazine while running down other people and slapping fake gays.<br><br>The PSP version contains an additional game:<br><br>1. Flatley: help "Eh Eh Eh" Anne at the psychiatric institute to destroy the flowers in the garden. She can stamp them, pull them out, and then smash it or chuck it. She needs to avoid the men in white coats that chase after her. She can temporarily stun them by flashing them when she lifts her skirt.<br><br>Next to the games in the Tour, there are also Challenges where a mini-game needs to be replayed with a specific goal, a movie gallery where the unlocked clips can be viewed, and a highscore list. Aside from graphical differences, gameplay is largely identical across the platforms. The PSP version includes wireless multiplayer for up to two players.

