Description=The sequel to Worms: Open Warfare improves everything its predecessor had, boasting more maps, weapons, game modes and options. Once again, each player controls a team of cute little worms equipped with crazy yet powerful weaponry to destroy the opposing teams across fully destructible maps.<br><br>You can play solo in Campaign mode, playing through various missions connected by a storyline with animated FMVs, or take on various challenges in Puzzle mode; or take on friends and enemies in multiplayer with up to 4 teams, with support for offline, wireless and new online play, with various schemes and new game modes like Forts and Race.<br><br>You can also keep your teams distinguished by customizing everything from worm names and soundbank to victory dances and the team flag, as well as make your own with the flag editor. Or personalize the battlefield with the new map types - Pirates, WW-I, WW-II, Cold War, Gulf War and Future War - as well as a map editor. There's also more weapons and utilities to choose from, like the new Electromagnet, Boomerang, Bunker Buster, Sentry Gun, or just the return of classics like the Holy Hand Grenade, Concrete Donkey, Super Sheep, and so on.<br><br>In addition, the PSP version features an online lobby with ranking and clans, Time Attack mode, zoomable map, downloadable content and hats, while the DS version features a Laboratory mode (minigames that use the touchscreen / microphone), stylus-based interface and a scrollable minimap.

