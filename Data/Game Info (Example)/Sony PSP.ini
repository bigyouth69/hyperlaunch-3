Description=Kinnikuman: Muscle Generations is a Japan only game, which is based on the Kinnikuman (Muscleman) manga/anime series. There are several game modes to play:<br><br>Victory mode: Initially you have twelve characters from the series to choose from, and once you have chosen one you will have to fight against half a dozen of them. If you defeat them all, then you will unlock some new characters.<br><br>Battle mode: Here you can select several classic fighting modes: single battle, tag battle, tournament battle, elimination battle (5 vs 5) and survival battle. <br><br>Tag Tournament: If the previous mode wasn't enough, here there will be eight tag teams competing for the tag team championship.<br><br>There's also a collection page which shows miniatures of all the personages that you unlock in the Victory Mode.<br><br>Game controls are easy. One button to block, other to hit and kick, other for grapple attacks, other to jump. Top L and R buttons are used for special attacks, which only can be executed when the special attack meter is filled up. Also, even if this is a wrestling game, there's no pinning involved, combats will end only when the health of one of the players is gone.

