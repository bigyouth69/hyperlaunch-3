Description=Song of the Ocean is the third installment in Nihon Falcom's RPG PSP trilogy, a third remake based on the games in the early nineties. Despite the number 3 (as the third part of the Gagharv Trilogy), it is in fact a remake of the fifth title in the series, Umi no Oriuta. This part is a standalone story that takes place in the realm of Weltluna, which was once the center of an ancient civilization known as the Water Tribe, and the game closes the Gagharv trilogy. It draws upon a number of the conventions from the previous titles and provides 30-50 hours of gameplay.<br><br>You control Forto, who sets off on an adventure to locate a song left behind by a legendary composer. The game features an improved battle system, which allows you to change party members during battle. While you travel you will meet a variety of characters, of whom six will be able to join your party. The game also features an extra bonus if you have save data from either of the first two Legend of Heroes games on your memory card.<br><br>From time to time, you will come across areas where you can teleport to a special section. There, you can team up with characters from the previous games and go on optional adventures for experience, money, and items - an addition that rewards players who have been following the series from the beginning.

