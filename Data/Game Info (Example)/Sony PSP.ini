Description=Finder Love: Aki Hoshino is one of the three Finder Love games that were released simultaneously, each of them starring a different Japanese idol. This edition is entirely about the Japanese bikini idol Aki Hoshino and it is largely a dating sim.<br><br>Played from a first-person perspective, the player is an amateur photographer. Aki catches the protagonist's eye as soon as she enters the hotel and after striking up a conversation the main goal of the game is to keep her entertained and follow her on different locations to take pictures.<br><br>Aki Hoshino is visible through photos shown against different backgrounds in slideshows as well as FMV sequences. There are also various voice fragments. The main story is continued through conversations where the player is given a few basic options every now and then. The photography itself is a rhythm game where the player needs to use the shoulder buttons to catch hearts to build up combos and take photographs at the most ideal moment while video footage runs behind a transparent hud. When time is up, the player's performance is graded. With an A or a B grade, extra shutter time is provided and the game will continue for a few more seconds.<br><br>The photos are collected in albums and can be traded with friends. There are also other mini-games set in a restaurant, an attack game where Aki will punch the protagonist and he needs to block her hits, Sharades, Paper Rock Scissors, the Cute Maze and a compatibility test. This eventually leads to four different endings. Although Aki wears somewhat revealing outfits, there is no adult content or explicit nudity in the game.

