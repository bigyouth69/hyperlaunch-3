Description=ProStroke Golf: World Tour 2007 is a golf simulation which unique feature is the innovative control scheme. In contrast to other golf simulations the tee is performed in first person mode. After choosing the club and the feet position the player needs to use both analog sticks. With the left one he simulates the swing and with the right one he relocates his body weight. It is not enough to relocate it simply in the right direction, the player needs to achieve a constant back and forth movement. <br><br>This only works when using a gamepad, alternatively there is also a more traditional three-click control scheme in 3rd person. There the player chooses the body weight movement before the strike. With the first click he strikes out, with the second one he determines the precision and with the last one the strength. This, however, is still different to other golf simulations because the kind of swing is not chosen beforehand but determined by the swing parameters.<br><br>Less innovative are the playing modes. The game features the usual training, single tournament and career mode. The career mode however are just many tournaments tacked together. The player character improves his rank with successes but this just influences the conditions of participation for other tournaments and not the gameplay itself.<br><br>The game features nine licensed golfers, 18 courses (two licensed) and three real-life golf-commentators. With the editor the player can build own courses and tournaments.

