Description=Air Conflicts: Aces of World War II is the Sony PSP port of the Windows game Air Conflicts: Air Battles of World War II, which is an arcade flight simulator set in World War II. The game features over 200 seemingly historically accurate missions in 13 campaigns. The player can choose between the US Army Air Force, the Royal Air Force, the Luftwaffe or the Red Army Air Force. There are 17 WWII-era planes to fly with in the game.<br><br>The missions consist of patrols, manoeuvres, strategic bombing, air support, air superiority, interdiction, paratroops and supply deployment and prevent bombing missions. Each mission lasts about 5-10 minutes so the game is pretty easy to play while commuting, for example. Most of the missions are either dogfight missions, bombing missions, or combinations thereof. If a mission is failed the campaign continues emphasizing the fact that the war goes on regardless of the outcome of a single mission.<br><br>In addition to the single player campaigns the game features a 8 player multiplayer deathmatch mode in an ad-hoc WLAN network. There's also a game sharing feature for giving a single mission from the game to a friend or playing a multiplayer match without needing the other players to own the game.<br><br>The game includes all other features from the original PC version except that there is no team deathmatch mode, only normal deathmatch. The USAAF campaign is a new feature in the PSP version and does not exist in the original PC version.

