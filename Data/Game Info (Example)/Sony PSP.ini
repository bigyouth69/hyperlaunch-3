Description=Who Wants to Be a Millionaire: Party Edition is a quiz game based on the successful TV show and varies it to be more suited for multiplayer. The basic rules are still the same: The player takes the role of a candidate and has to answer 15 questions by choosing the correct answer out of four given possibilities. For every right answer he receives money but he also loses money when choosing poorly (there are two "guarantee points" where he falls back to so he doesn't lose all). There are also three jokers: eliminating two false answers, asking the viewers in the studio per poll and phoning a friend. In the game the latter is a prerecorded conversion.<br><br>The game has a more comical look as in the former game versions because the player has to choose between different characters which are present during the game and give humorous statements. New are also the three difficulty levels: while "normal" represents the regular rules described above the "easy" mode add three lives which are basically second chances when answering a question wrong and in "hard" mode the player has no access to jokers. In the "quick fire" mode the player needs to answer as much questions as possible.<br><br>Multiplayer mode has even less to do with the original rules. Here every player can buzz in after the game states the question. The fastest player has to answer within one second or another player can steal it from him. He has also the possibility to force another player to answer the question - but of course he gets punished when the other player gets it right (who also gets an extra reward). Every player gets three lives. The goal is to answer 15 questions correctly. There are also four additional multiplayer variations: quick fire, play-or-pass (a player can choose to answer a question himself or pass it away), millionaire remix (collecting lives and guarantee points) and multimillionaire (team-based).


