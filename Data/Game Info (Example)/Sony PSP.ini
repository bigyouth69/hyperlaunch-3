Description=The game opening quickly introduces us to Jurio and Chris, two teenagers who are just about old enough to set on the pilgrimage to five shrines, thus proving to themselves, in a traditional way to their village, that they have become adults. But that is far from their final goal as their task will become much bigger and their quest, which began as a journey of exploration, truly a daring one, as they will set out to explore the world of Tirasweel to stop the Raual Wave destroying everything in its path and uncover the identity of the Moonlight Witch who predicted this.<br><br>Prophecy of the Moonlight Witch is the remake of  The Legend of Heroes III: Shiroki Majo (not released in the West), and the prequel to A Tear of Vermillion. The remake is completely re-done in 3D. In this RPG, you talk to NPCs, solve quests, and fight battles. The fighting is turn-based, and relies on magic, brute force, summoned elemental spirits and items. There are skills to improve and special finishing moves. During your journey, a pet comes along and it will assist you in fights and collect items.

