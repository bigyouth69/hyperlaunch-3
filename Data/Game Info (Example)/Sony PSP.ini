Description=Another update of EA's perennial NCAA collegiate football franchise, this edition features updated rosters and stats. It also has new features such as a momentum meter, the more players either in favor or against a team, the more the meter will light up or darken, affecting the teams morale and success of plays. It also has a new kicking meter along with spring drills, letting players update their stats along with a new Spring Game where players can scout out their new players in exhibition games.<br><br>Aside from the PSP version, Campus Legend is also a novelty - an update of the Race for the Heisman mode of the previous edition and it is quite similar to the NFL Superstar mode from the Madden franchise. A new player starts at football camp, practises and is eventually awarded a scholarship to play in a division. Rather than a single drill, it is now a series of four. Where in the previous version players could choose a scholarship, the game now offers a selection from the available schools based on the performances. Once enrolled, players choose a major, follow progress reports, read headlines in the school newspaper and have a dorm room where fan mail arrives. The player's girlfriend, shown as a photo of the wall, becomes more beautiful based on the success in the games. Days consist of attending classes, practice, studying, meeting tutors, drills or social activities. These can also boost popularity and overall success. Characters can be uploaded to Madden 07 where it can determine their draft position. The game is also aligned with ESPN, updating with real news from ESPN Radio and ESPN.com. It features the voice talents of Lee Corso, Brad Nessler and Kirk Herbstreit.<br><br>The 360 version lacks the Spring Drills and Campus Legend modes. Instead it has improved graphics and a series of mini-games.

