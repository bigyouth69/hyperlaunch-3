Description=Sid Meier's Pirates! for the PSP is a mix between the PC and Xbox version that were released two and three years earlier, respectively. As a straight port, not much has changed except for three really notable elements.<br><br>First, the dancing sequences have been tweaked slightly. Now it is up to your twitch/reaction time to get the job done right, as opposed to being able to simply watch the govenor's daughter's hand motions and body language.<br><br>The second tweak is the addition of being able to physically hunt for treasure. In the previous versions, you would find a map, sail to the right spot and land. If you had the location right, you would have your booty. Not so in this version. Now you take four of your crewman ashore and have to find the red "X". All while avoiding booby-traps and vicious jaguars. If you lose your crew, it's back to the ship. If you make it to the "X", then it is time to start raking in the doubloons.<br><br>The third change has been made to the sneaking segments. If you want to sneak into a port, it is handled in the exact same way; creeping through the streets, slipping past guards, hiding behind fences and so on. However, your character now moves in a grid, as opposed to being able to move a bit more freely. This does not change the gameplay, but it is possible to accidentally step into a guard's line of sight because you cannot stop moving forward until your character reached the middle of the next tile.<br><br>Next to the original game content, the PSP version adds bonus treasure missions, with more plunder and new locations. The game has been tweaked for widescreen display. Multiplayer is supported for up to 4 players, through Wi-Fi, Ad Hoc.

