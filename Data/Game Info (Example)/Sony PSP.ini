Description=Full Auto 2: Battlelines is the sequel to the auto racing combat game Full Auto, that debuted in February of 2006 on the Xbox 360.  <br><br>The PSP version of the sequel builds on the PS3 version but removes a few features for obvious reasons, resulting in more primitive damage modeling on the cars, less detailed environments and less multiplayer modes. This version does add new gameplay modes, new cars, weapons and a different storyline.<br><br>The game plays much like a mixture of Burnout and Twisted Metal. The PSP version focuses more on the Twisted Metal-style combat gameplay. During most events, winning a race is rarely a goal; the game is focused on destruction. The goals change from level to level, but most time they require eliminating a set number of enemies, or blowing up specific targets, random objects, or oncoming traffic. Unlike the PS3 version every objective needs to be completed to win the event.<br><br>The game contains two general game modes: Racing and Arena. The 'Unwreck' feature is also present and it allows the player to rewind time. The environment is however much less interactive. Most objects cannot be destroyed, only specific ones, for instance a lead pipe that lands on chasing cars. Most destruction is done to store fronts, bus stops, trash cans and other objects.<br><br>The game contains four-player Ad Hoc multiplayer. Players can race or fight in a free-for-all arena or as part of a team in multiplayer modes such as Head-On, Down &amp; Back, as well as Arena Deathmatch.

