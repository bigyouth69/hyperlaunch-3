Description=Castlevania: The Dracula X Chronicles is a compilation of 2 games. Players can play Richter Belmont in the original title Akumajo Dracula X: Chi no Rondo (re-titled Castlevania: Rondo of Blood in the English localization for this version), previously only available in Japan, a graphically enhanced version of Chi no Rondo, or play as Alucard, the son of Dracula, in Castlevania: Symphony of the Night, all in one package.<br><br>Castlevania: The Dracula X Chronicles is a remake of Akumajo Dracula X Chi no Rondo, which was released to the PC Engine in 1993 only in Japan.<br><br>Rondo of Blood is one of the last "regular" style Castlevania games, where you must guide your character through levels filled with Dracula's minions to reach the boss waiting at the end of each level. There is no leveling up or new main weapons at your disposal. You must once again utilise Vampire Killer, the legendary whip that's been passed on through generations in the Belmont family. The most common sub-weapons are also at your disposal, including the familiar Knife, Axe, Holy Water and the new Key, which you can use to open doorways to hidden areas.<br><br>The game will utilise 3D graphics, new music, new sound effects and enhanced gameplay to bring the it to the 21st century.<br><br>The original Castlevania: Rondo of Blood is also provided with the remake as an unlockable feature, allowing people outside Japan to finally enjoy the game in it's original glory. Plus, the revolutionary Castlevania: Symphony of the Night is also available as an unlockable feature within the game.

