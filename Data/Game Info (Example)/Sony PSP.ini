Description=World Tour Soccer 06 is a simulation of the soccer sport. Regarding the basic gameplay it is the same as its predecessor which means the focus is on a fast playing flow with many scenes in front of the goals.<br><br>Unique compared to other soccer games is the absence of various playing modes: there are just single exhibition matches, multiplayer and the World Tour mode. During the latter the player visits all continents (save for Australia) and has to master overall 70 challenges. After all challenges on a continent are beaten the player moves on the next where the difficulty rises. Examples for these challenges are that all players need to touch the ball before the goal counts, the player has to make a goal 15 seconds after he got the ball or starting with less athletes than the opponent. Victory or defeat depends on so-called "style points" which are rewarded or removed based on the challenges and other factors, e.g. good moves, goals or fouls. The challenges can be unlocked and played separately after beating them in World Tour mode. A few player names are licensed and there are eight stadiums overall.

