Description=Back in 1987, Hironobu Sakaguchi's Final Fantasy was supposed to be the last game in the Fantasy role-playing game series. However, destiny had other plans for Hironobu Sakaguchi and his creation. After twenty years and more than a dozen of canonical games the Final Fantasy franchise is still going strong and reaping the rewards of the original IP.<br><br>The original Final Fantasy game has already been re-released many times. The PSP version has been built upon the Game Boy Advance version of the game. It has bonus dungeons from the Gameboy/Wonderswan versions of the game but also features new improved graphics, all in 16:9 with easy to read big texts and better quality of music and general sounds. The CG intro from the PlayStation/Wonderswan version has also been redone in 16:9.<br><br>There is an entirely new dungeon dubbed "The Labyrinth of Time" which enforces a time limit within which you can explore its dark depths, and also another bonus: an unlockable Yoshitaka Amano Art Gallery which contains beautiful artwork from the artist who has provided the illustrations for many games in the series, and like in the GBA version there is also bestiary and a unlockable BGM music player. Other features do not change the GBA version much, even the the difficulty is the same as in Dawn of Souls.

