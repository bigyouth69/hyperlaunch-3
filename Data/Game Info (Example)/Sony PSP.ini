Description=Killzone Liberation is the sequel to the PS2 game Killzone. You once again take the role of Templar, two months after the events in the previous game, taking the war to the Helghast. The ISA managed to push them back previously, but they reorganize and and you need to defeat the insidious General Metrac who has occupied most of southern Vekta, in 16 missions.<br><br>New to the franchise is the top-down/third-person perspective, instead of the PS2's first-person pure FPS approach. During the action, you can switch to a tactical overview to plan your actions. The screen zooms out and the actions are slowed down, while icons pop up to show the different actions and objectives. You will sometimes fight alongside a soldier named Rico, to whom you can issue orders and also commandeer vehicles. The missions require you to plant explosives, sabotage installations, rescue hostages and infiltrate military territory. Aiming is simplified by a drastic amount of auto-aiming, but the game presents many simultaneous enemies appearing in return.<br><br>Prior to each mission, you can customize your character with points. Up to three upgradable abilities can be modified before each new task, to carry more ammo for specific weapons, or to inflict more damage. These points can be earned during challenge missions where you need to show your shooting skills or complete actions such as disarming mines in a limited amount of time.<br><br>The game comes with a full range of Ad Hoc settings for multiplayer, with co-op and competitive play modes included, such as Deathmatch, Assault and Capture the Flag for up to six players.

