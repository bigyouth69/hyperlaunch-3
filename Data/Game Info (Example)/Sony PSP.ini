l jumps around) etc. You can taunt your opponent when its there turn by pressing on the direction buttons or any of the other buttons. The taunts differ from character to character.<br><br>Selecting Data from the main menu will display your records from single player golf, history (your achievements so far  medals, etc.) and videos of shots to be saved for further viewing. Selecting Options in the main menu allows further tweaking of the game such as camera angles, easy mode and playing of movies you have saved.

