Description=Freak Out: Extreme Freeride is an arcade skiing game, focused on performing tricks and stunts. The main mode is Mission, where players need to jump gaps, make tricks, grind rails and pick stars. Completing the different challenges is rewarded with money, exchanged for basic equipment (skis, boots, helmets) and style equipment (jackets, goggles, gloves) at the shop. It also opens up new slopes and mountains. In Freeride the aim is to get the highest score, opening up slopes and mountains, there are four mountains in total, and earning endurance points. Bone Ride has the player collect bones against a time limit to earn balance points and beating courses in the Slope Style mode requires the player to reach a pre-defined score to receive trick skill points. These different game modes are grouped in the main Career, Single race and Multiplayer sections.<br><br>Mostly about tricks, players need to take care of their landings - touch the ground with back, front or side weight and a lower score multiplier is awarded. Next to the basic information on the screen such as time, score and stunts, the game also keeps track of your "flow", by doing consecutive tricks. There are six different characters and the arsenal of tricks includes flips, rolls, carve/cross skis, grabs, rails, jumps and specials.

