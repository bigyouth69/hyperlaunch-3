Description=Welcome to the future. In the early 21st century, gang warfare and crime have lead to the creation of privatised law enforcement. The Anti-Crime Network (ACN) employs bounty hunters known as ‘Headhunters’ to track down the most wanted criminals, using combat skills and high-tech weaponry. <br><br>You are Jack Wade, an ex-cop turned Headhunter. At the beginning of the game you find yourself strapped to an operating table and manage to escape. After passing out in an alley, you awake in hospital from a coma. With your license revoked and few memories, you are hired by Angela Stern, to find her fathers murderer. Maybe you’ll even find out what happened to yourself if you can stay alive long enough…<br><br>Headhunter is an action adventure viewed from over the shoulder. In the top right of the screen you have a radar which will track your movements and those of the enemy. Jack has a few moves at his disposal. He can duck and roll, push, pull and climb objects as well as flatten himself up against a wall. Using this technique he can peek around corners for a better view of the action, and then attack from this position, using the wall as protection.<br><br>Between levels, Jack has a motorcycle that he uses to transport himself between various locations in the city according to the clues he receives. You will need to earn skill points however before you can arrive at a destination. Certain parts of the city are unavailable until you have gained the appropriate Headhunter license.<br><br>As you have no recollection of your past, you have to take a series of licenses that will grant you access to greater parts of the city, weaponry and gadgets. These are taken in a VR simulator known as the Law Enforcement Intelligence and Licence Approval (LEILA). At various times in the game you will need to go to the LEILA building and upgrade your licence by practising your combat, stealth and driving skills.<br><br>Jack will need to pass LEILA tests in order to grant him access to the equipment dispensers. He starts the game with a standard issue Stimulator Automatic, but can acquire grenades, proximity mines, neurostunners, decoy shells, shotguns and automatic weapons as he progresses. The weapons in the game fire Electric Neural Projectiles (ENP’s) instead of bullets. These cause brain death so as to preserve the internal organs of the person being shot.<br><br>Jack also uses a CASIO Visual Manager to keep in touch with Angela and his former chief at the ACN. This is a wristwatch with video capabilities and a direct link to the LEILA database.

