Description=Gladiator: Sword of Vengeance is an epic action packed game that takes place in the times of the Roman empire. You take control of Invictus Thrax a Roman slave, who ascended through the ranks to become champion of all gladiators. Favored by the emperor, Invictus was to be granted his freedom. Mysteriously though the emperor was killed and replaced by a crazy man named Arruntius. Arruntius, so full of himself, has decided to destroy Rome and replace it with a city named Arruntium. As the game begins, a epic event is stage with Invictus as the gladiator. Invictus fights bravely, but he is killed by a unknown and possibly un-human creature. In the afterlife, Invictus meets the sons of Jupiter. They inform him of how Arruntius' power came from help of the gods of terror. The charge him with the task of eliminating Arruntius and restoring Rome to glory.<br><br>Gladiator is essentially an 3d action/combat game which features hand to hand combat with weapons, combos and magic. The action consists of also maneuvering around from gliding down ropes to jumping traps. Challenges are scattered around the game world, which when defeated, unlock magical powers. You get powers such as from Pluto which raises spirits from the dead to help you in battle. <br><br>Another unique feature to the game is the execution maneuver. Upon the near death of certain enemies, you can execute this maneuver which will result in a cinematic random brutal execution by Thrax.<br><br>Gladiator features some high quality graphics with detailed and vibrant textures, colors and settings to create a psyche from gladiator  films like Ben-Hur. A wide range of characters are featured from opposing gladiators to mythical enemies like cyclopes, demons, skeleton warriors. The Audio features a intriguing blend of soft to hectic tunes and voice over acting.

