Description=Mat "The Condor" Hoffman and nine other world-class Pro BMX riders feature in this entry to the BMX racing series. Many gameplay features remain as before.<br><br>PS2/XB/NGC description<br><br>With the use of DVD technology, actual video footage of Mat and the crew was taken from their recent road trip and put into the game to give you a feeling of actually being there with them. Flatland tricks are another new addition. Also, there is the ability to tweak almost any stunt.<br><br>Single Player Modes:<br><br>Session - Take some extra time to practice your tricks and routines in 2, 5, or 10 minute sessions on any of the levels that are unlocked. Scores can be saved to be put into the Hall of Fame.<br><br>Free Ride - Like Session, you can use this time to practice your skills but with unlimited time. Any score you get for a trick is replaced by the points of the next trick. Since this is the case, no scores can be saved.<br><br>Road Trip - This is where you take the trip with the guys to go around and compete around the country. Withine each level there are goals to reach to improve your skills, unlock new levels, unlock bikes, and secrets in the game.<br><br>Multiplayer Modes:<br><br>Trick Attack - Compete against each other in a split screen competion to get the highest score you can in a certaon amount of time.<br><br>Free Ride - Ride around showing off your stuff to your opponent.<br><br>Graffiti War - Ride around and find the Spray Cans in the level, once you find them, perform a trick on the terrain. Once a stunt is completed your oppenent's screen  will be "painted." The opponent can perform a higher scoring trick to clear the paint.<br><br>Tag - The person that is "it" is the only one that can score points. Be the first to find the red ring to be it. While you're it score as many points as you can. The person not it must track the other down and knock into them to be it. If the person that is it bails then the other person will become it.<br><br>H.O.R.S.E. - Just like the old game of HORSE for basketball. In this case you need to perform a higher scoring run to beat them for the letter. The one with the lower score with be given a letter. The first person to spell HORSE is the loser.<br><br>Treasure Hunt - Race against each other to find the Golden Condor. Getting the Condor is the only way to score points.<br><br>Half Pipe Hell - Up to 8 players can play HotSeat style. You must take turns tricking your way up a mountain of terraced half pipes. The only way to score is to climb to the top by transferring pipe to pipe.<br><br>Push - This is like Trick Attack, but as you score more and more points your opponent's screen will get smaller and smaller. The loser is the one that gets push all the way off the screen.<br><br>The Pros in the game include Mat Hoffman, Joe Kowalski, Rick Thorne, Mike Escamilla, Simon Tabron, Kevin Robinson, Cory Nastazio, Ruben Alcantara, Seth Kimbrough, and Nate Wessel.<br><br>The locations you get to go to are Oklahoma City, Chicago, Las Vegas, New Orleans, Boston, Los Angeles, Portland, and Hawaii.<br><br>To enhance the game, there is also a park editor so that you can make your own dream areas to ride in.<br><br>Exclusive to the XBox version, you get to be able to ride in London, UK and have an extra rider - Chad Kagy.<br><br>GBA description<br><br>Single Player Modes:<br><br>Road Trip - Go on tour with other riders to visit the different levels. Complete the objectives to unlock the levels.<br><br>Single Session - Practice your skills in this timed run and to add new high scores.<br><br>Free Ride - Practice without a time limit. You won't be able to save your scores though.<br><br>Mulitplayer Modes:<br><br>LINK Play: Using a Link Cable to play against a friend. You can play the following game types.<br><br>VS - Compete against a friend to get the highes score.<br><br>Bomb Game - Ride around to tag each other, just be left with the bomb when time runs out.<br><br>Joust - The player with the biggest combo knocks their opponent to the ground.<br><br>Trick Attack - Control and get the balance to tip in your favor.<br><br>Fast Play - See who is the best in all game modes.<br><br>HotSeat Play: Compete against a friend on the same Game Boy Advance.<br><br>HORSE - Compete for the single best trick.<br><br>Fast Play - Same as the Link Play mode.<br><br>The Pros in the game are the same as above except that Day Smith is in the game also.<br><br>The locations are also the same as above.

