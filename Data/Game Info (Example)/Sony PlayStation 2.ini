Description=Contents Under Pressure is an action adventure that combines stealth and combat, as you guide urban graffiti artist Trane to fame. In the oppressed city of New Radius, you need to establish your name as an artist by laying down tags, burners and full pieces, but rival crews and law enforcement (Civil Conduct Keepers) are always on your tail. You will also uncover a conspiracy that plagues the city.<br><br>The game is story-driven with linear level progression. Most missions have platform elements and require you to lay art, varying from tags and stickers to complex pieces with full color, lettering and characters, on often difficult to reach surfaces. As it is not a friendly environment, Trane can deliver a host of punch and kick combos, use grabs, humiliate other artists, and interact with the surroundings. Your art arsenal includes markers, brushes, cans and rollers. All available pieces are kept in your black book, and new styles are unlocked while playing.<br><br>The title refers to working your way up the scene, as well as the "Get In, Get Up, and Get Out" principle - you need to gain access to restricted areas, get up on tall objects where your work can be seen, and get out afterwards without being caught. Good spots can be tracked using Intuition, and appear as coloured clouds.<br><br>The game is conceived by clothing impresario Marc Ecko, founder of the suburban designer label Ecko and is intended to pay tribute to graffiti culture and its history. Artists such as Cope2, Futura and Seen contributed art to the game.

