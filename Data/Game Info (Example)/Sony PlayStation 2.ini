Description=Leon S. Kennedy is one of a few lucky survivors of the Raccoon city global incident. Six years have passed since T-virus was unleashed and Umbrella Corporation is no longer. A lot has changed since Leon was a rookie cop of R.P.D., even if only for a day. He's now a secret agent sent on a mission to find and rescue the daughter of the president of the United States. Clues he has gathered led him into some God-forsaken place somewhere in Europe. Soon, he is about to find out that T-virus was but a mere prelude of the horrors he is about to encounter.<br><br>Resident Evil 4 is elevated to a new style of gameplay with no more blind-shooting. The camera is fixed slightly over the shoulders and your aim is accurate thus allowing you to hit enemies in vital points. Hit the head, and most likely you'll finish the enemy in a single shot (with exception to those that carry a parasite within). Hit the leg, and enemy will fall on his knees thus allowing you to approach him and flip him on his head or make a spin-kick. There is a lot of interaction with your surrounding, such as taking down the ladder, jumping through the window, shooting the traps, and such which is but an intro to abundance of quick-time events that you will encounter all the time (quick-time events consist of you pressing the right button(s) at the right time during gameplay or even cinematic).<br><br>As mentioned, the game primarily uses 3rd-person perspective during gameplay, but on occasion it will be switched to 1st-person perspective but only in case of using binoculars or rifle scope to simulate sniper rifle.<br><br>This Limited Edition release in addition to actual game also contains limited edition steelbook embossed packaging and a small portion of the official strategy guide.

