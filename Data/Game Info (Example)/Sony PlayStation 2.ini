nes, Victoria gun shells and photographer boats. At the same time Crusoe must find food and surface now and then to catch his breath.<br><br>Throughout the levels of the game the player will come across mosaic pieces that can be collected. In total there is 100 pieces and they can used to unlock clips from the movie. In addition to the story mode the player can also play through individual levels at any time, as long as these are unlocked in the story mode.

