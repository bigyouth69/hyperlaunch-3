Description=In "Cold Winter", you play the role of Andrew Sterling, a former member of MI6, the British secret intelligence service. Andrew is caught preparing to assassinate someone in China, and is thrown into prison. There he faces torture and imminent execution. But a former friend from his MI6 days arranges to rescue him and offers him a job, having planned in advance to manipulate him so that he is unable to refuse. The first task seems fairly ordinary: to track down a weapons dealer who has been supplying terrorists.<br><br>But soon Andrew's mission becomes more important, because he must deal with a sinister conspiracy that embraces the whole world. In the story, there is a secret society called the Greywings, which slowly began to form form after World War I. The organization dedicated itself to stopping nuclear weapons proliferation by any means. Their obsessive leader, John Grey, finally decided that this effort is hopeless. He set in motion a plan calculated to cause the nuclear war he had been trying to prevent for his whole life, reasoning that it is better to have the war under controlled conditions, because it would have happened sooner or later.<br><br>He set the plan in motion by developing an information warfare program called Octopus, He sold Octopus widely on the black market, so that it would proliferate rapidly and many groups would fight to control it. Octopus is designed to fool its buyers, so each will believe the program lets them take over a wide variety of nuclear weapons control networks in various countries. But this is not so. For on the prearranged "test" date, Octopus  will give remote control of several nuclear arsenals to the remaining members of the Greywings secret society -- not to the program's buyers, who will receive all the blame. It is Andrew Stirling who must stop the plan from working. He must track them down and follow them to 'Winterlong,' a hidden bunker in the Arctic, where they have taken shelter.<br><br>In this first-person shooter, you can collect over 20 weapons to kill your enemies. You can only carry two of them simultaneously, although it is also possible to use grenades. You can make weapons by combining items you find. For example, a fuel can, a bottle, and  cloth combine to make a Molotov cocktail. A business card and some poison make a business card that is poisoned. You shouldn't worry about finding healing items, though, because you carry along an unlimited health pack. You need to remember to use this at the proper time, though, or of course you will still be killed. In combat, you can use various objects to help you. For example, you can throw pots at your enemies Large objects such as chairs, desks, and even wheeled carts can be pushed to block the enemy's path or to provide limited cover for yourself.<br><br>The game has replay value, because to some extent, it is possible to take the roles of two other primary characters in the story. Replay value also comes from the fact that enemies react in unscripted, sensible ways. They move cleverly, respond to alarms, change posture, take cover, divide themselves, and work in groups. Depending on how quickly you are able to react, they are likely to send someone to get reinforcements, and they yell for help. Finally, there is a sense of realism. Perceptions become confused when the character is under stress. Graphical quality is good.  Also, Cold Winter uses flashbacks to explain what has already happened, so there is a sense of knowing how the characters have reached their current places in the story.

