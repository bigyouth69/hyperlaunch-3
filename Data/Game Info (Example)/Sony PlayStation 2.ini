Description=The version of Ghost Recon: Advanced Warfighter released for the PlayStation 2 and Xbox differs from both the Xbox 360 and the Windows version.<br><br>The player takes the role of Captain Scott Mitchell, who is a squad leader of the Ghosts. The game takes place in Mexico City where separatists have attacked an North American summit, leading to the Canadian Prime Minister being killed and the Mexican and US president goes missing. Throughout the campaign the player will need to rescue the Presidents, recover a nuclear football and defeat the leader of the separatists. <br><br>This version of the game is with a more streamlined level design a  less tactical than the other versions of the game and is entirely played from a first person perspective. Although the story, mission objectives, weapons and characters as the Xbox 360 version, it has different level design and uses the UnrealEngine2 rather than the Yeti Engine. The player here only has one AI-controlled team mate with him and not a full squad. In this version the player isn'table to go prone and can't jump over fences or climbing obstacles, instead the player is able to sprint.<br><br>The multiplayer components differs between the versions. Both the PlayStation 2 and Xbox versions feature online multiplayer, while local multiplayer is only available in the Xbox version. The Xbox version supports up to four players in split-screen and up to twelve players on Xbox Live or System Link. The campaign can also be player in co-op by two players. The PlayStation 2 version supports up to eight players online. Co-op is not available in the PlayStation 2 version.

