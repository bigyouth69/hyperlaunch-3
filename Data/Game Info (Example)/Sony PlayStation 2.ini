Description=The first Shin Megami Tensei game officially released outside of Japan, this is the English translation of what is known in Japan as Shin Megami Tensei III: Nocturne Maniax, an enhanced version of the original  Shin Megami Tensei III.<br><br>The third installment of the most important series within Megaten Universe, "SMT: Nocturne" continues the tradition of post-apocalyptic setting with demonic overtones that became the trademark of the series. You play as a high-school student in modern Tokyo. One day you go to visit your teacher in a hospital. Unable to find her, you encounter a strange man in the basement, and soon thereafter witness the event of great destruction - the Conception. The world around the young man changes drastically, as monsters invade it, and the high demonic powers of the universe make it to the arena of their eternal fight - the struggle between Law and Chaos. Will the hero be able to find his path within this cosmic battle, even at the cost of losing his human nature?<br><br>Just like the two previous Shin Megami Tensei games, "SMT: Nocturne" allows you to communicate with random enemies and to recruit them into your party. The fights are turn-based, and are viewed from third-person perspective, unlike in earlier SMT games. The exploration of 3D dungeons is also done from over-the-shoulder view. True to the spirit of SMT series, you can choose your own moral path in the game, siding with one of the struggling forces, or fighting against both. New in this enhanced version (compared to the Japanese-only "Shin Megami Tensei III") are: additional items and monsters, optional dungeons, two difficulty levels, an extra ending (in additional to the other five possible), and the appearance of Dante, the popular character from  Devil May Cry series.

