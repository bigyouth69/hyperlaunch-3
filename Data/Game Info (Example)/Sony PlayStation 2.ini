Description=The year is 1964, and the cold war is just about to heat up with all the tension in the air. One man is sent on a covert operation to try to restore the balance but is double-crossed by the person he trusted the most. A week later, after his wounds have healed, he returns to the field of battle to face his mission and not fail this time. He must face the battle of instincts, he must test his survival skills in the deepest jungle swarming with lifeforms, he must act like a ghost for enemy soldiers and remain unspotted. The entire world rests on his shoulders, 'cos if he fails this mission, it would mean a full scale nuclear war. His codename is Snake. His mission... Snake Eater.<br><br>In this game you meet the real soldier behind it all, the one who later got the title Big Boss. The one and only perfect soldier whose genes are responsible for creating the legendary Solid Snake, as well as Liquid and Solidus. This is the root of all the informations about The Boss.<br><br>This large box contains extras of various kinds, as well as original version of Metal Gear Solid 3 game. Some of the extras are booklet for this premium package, Shagohod action figure, and bonus DVD with making of MGS3 contents and more. Release price for this game was around $180.

