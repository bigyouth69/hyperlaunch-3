Description=Long, long ago, the real world and dream world were one and the same.  But because of the dark thoughts in people's minds, the Nightmare was born and threatened to end the world. A brave sage appeared and, by using the Holy Instruments and the Dream Stone, sealed the Nightmare away into the holy land.  Peace was restored but the world is now separated into the real world and dream world.  <br><br>Years later, people forgot what has happened, and only recalled the events as a legend.  Many have also heard about the Dream Stone sealed within the Temple of Dreams.  Enter our hero, Rumble, a Ruinseeker (a high ranked treasure hunter) who wish to find the Dream Stone.  At the same time, in the Dreamworld, a Baku (a weird looking animal that lives in the Dreamworld) who Rumble later names Tumble accidentally drops the box which holds 7 keys to the seal of the Temple.  The keys went and hid in different people's dreams.  To retrieve them, one must enter the dream and seek out the keys. Tumble can enter the dreams but there are many monsters within dreams and puzzles that he may need help with.  Rumble realize he must get the keys in order to find the Dream Stone.  Seeing that the two can help meet each other's goals, Rumble and Tumble decides to work together.<br><br>In Dual Hearts, Rumble and Tumble will travel around Sonno Island, meeting the people there and seek out those whose dreams holds one of the 7 keys.  <br><br>Each dream is different as each person is different.  This means, the enemies and puzzles Rumble will encounter will be different in each dream he visits.  For example, the first dreamer will be another treasure hunter.  Within the dreamworld, everything is filled with gold and gems.  Even the boss is a giant money bag!<br><br>Within the dreams, Rumble will be able to use the Holy Instruments (in the form of a spear and sword) to fight enemies there.  Rumble can use both weapons at the same time enabling him to do a variety of combo attacks.  