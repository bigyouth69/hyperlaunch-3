Description=Based off Masashi Kishimoto's manga and anime Naruto, Ultimate Ninja is the first installment of the Ultimate Ninja series, known in Japan as the Narutimate Hero series. It is a fighting game with cel-shaded graphics resembling figures straight out of the manga. Ultimate Ninja contains twelve characters from the show, each with their own unique movesets and special attacks. In the overseas versions, two more bonus characters were added: Curse Mark Sasuke and Nine-Tailed Naruto. These were already playable in the Japanese version as a stronger mode for the regular characters, but split off into separate characters for the other versions. As such, the base characters cannot transform into these variations in the versions released outside of Japan.<br><br>The characters can fight in several locations seen in the show and comics, such as Hidden Leaf Village, the Chunin Exam arena, and the Forest of Death. There is a main story mode with six battles and dialogue between the characters.

