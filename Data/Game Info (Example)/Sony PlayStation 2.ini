Description=The final King of Fighters game released by SNK in its original state, The King of Fighters 2000 expands on the story and gameplay presented in The King of Fighters '99. This year's tournament is sponsored by the Ikari Warriors in an attempt to discover more about the NESTS organization, and to derail the plans of potential NESTS agents K' and Maxima. Not everything is as straight-forward as it usually is, however, and even the Ikari Warriors themselves are at risk of being betrayed from within by the end of the tournament.<br><br>The King of Fighters 2000 features a roster of 34 fighters plus 2 unlockable boss characters. The four-man teams and the striker system introduced during the previous year return in this year's tournament, with the striker system itself receiving significant improvement. One change in particular is the "alternate" striker system, where every fighter in the game now has another character linked to him or her that may be chosen instead of the normal character for striking purposes. For example, one may elect to use Iori Yagami's alternate striker instead of using Iori himself; in his case, the player could elect to choose and use his old teammates Mature and Vice for striker duty instead. Some characters also have hidden "maniac" striker with strange (but potentially useful) abilities.

