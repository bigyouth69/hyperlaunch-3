Description=The eleventh installment of the series continues the struggles of the warlords for power of China in the late Han dynasty through 8 available scenarios. Control more than 40 cities, build structures and armies with the help of hundreds of officers and decide the fate of China, yet again.<br><br>Game Perspective<br>Romance of the Three Kingdoms XI uses the whole map of China from a side-scrolling and rotatable top-down perspective camera. All units, cities, and structures are viewable throughout the map, not requiring any form of espionage beforehand as in earlier Romance of the Three Kingdoms games. When the player(s) decides to "end a turn", own and AI units will commence their actions depending on which part of the map the player is currently viewing. <br><br>Officers<br>There are over 800 officers, complete with individual portraits and biographies, also including other information such as combat skills, blood ties, and unit specialization. Additionally, completing the tutorial will unlock several officers from other periods of medieval China, such as Kong Qiu (Confucius).<br><br>Officers have statistical abilities which influence how the success rate a mentioned general may carry out a specific task. The abilities are: Leadership, War, Intelligence, Politics, and Charisma. Continuously performing tasks may increase any the primary statistics. In addition to abilities, some officers may also have specific skills. Skills provide unique active or passive capabilities for the officer in mention. For example, Zhao Yun has the "Insight" skill which renders him immune from all enemy combat strategies.<br><br>Combat<br>Combat initiates immediately during each player turn. During the turn of any active player, the player may choose to move own units on the map and attack enemy land units or ships. All opponents may be attacked unless under alliance or cease fire, during which the player may also move through their territory freely.<br><br>Technical Points<br>Player(s) actions may reward the player with technical points. These points may then be invested in the Romance of the Three Kingdoms XI version of a combat technological tree, thus enabling different strengths for each faction formerly defined only by its officers. Each branch in the technology tree will upgrade a particular unit type or defense option.<br><br>Scenarios<br>The 8 available scenarios are provided into 2 different modes. The "standard mode" allows the player(s) choose one of the available leaders, while the "present scenario" mode is single player version of the available scenarios predesignating the player to control a specified leader.<br><br>1. Jan 184: Yellow Turbans<br>Faced with corruption and pressure from the Eunuchs, the Han dynasty was in decline. In the midst of this, religious leader Zhang Jiao gathered his followers for a revolt that would be called the Yellow Turban rebellion. Hearing of this, the Imperial Court appointed the Empress' brother He Jian to suppress the Yellow Turbans and a new age of chaos was born.<br><br>Selectable Rulers:<br>He Jin, Zhang Jiao, Ding Yuan, Sun Jian, Ma Teng, Liu Yan, Gongsun Zan, and customized ruler(s).<br><br>Jan 190: Dong Zhuo's Rise<br>The chaos is not over, even after the Yellow Turban Rebellion had been suppressed. Powerful figures such as Grand General He Jin and the Ten Eunuchs disappeared one after another as the young Emperor fell under the sway of the scheming Dong Zhuo. Disturbed by how Dong Zhuo was abusing his newfound power, the other forces finally formed an alliance against him, with Yuan Shao and Cao Cao at its center.<br><br>Selectable Rulers:<br>Dong Zuo, Cao Cao, Liu Bei, Sun Jian, Ma Teng, Gongsun Zan, Gongsun Du, Liu Yan, Liu Biao, Liu Dai, Liu Yu, Han Fu, Kong Rong, Tao Qian, Yuan Shu, Yuan Shao, Zhang Lu, Zhang Yang, and customized ruler(s).<br><br>Jun 194: Rival Warlords<br>Having killed his father-in-law Dong Zhuo, Lu Bu fled with Li Jue and Guo Si in pursuit. With nowhere else to run, Lu Bu attacked Yien Province while Cao Cao was away. A clash between the lone wolf Lu Bu and the anti-hero Cao Cao seemed inevitable. In Jian Dong, Sun Ce used the Imperial seal to borrow troops from Yuan Shu and planned his invasion of Yang Zhuo. Soon China was to be torn apart as rival warlords vied for control.<br><br>Selectable Rulers:<br>Cao Cao, Gongsun Zan, Gongsun Du, Kong Rong, Li Jue, Liu Bei, Liu Yan, Liu Biao, Liu Yu, Liu Zhang, Lu Bu, Ma Teng, Sun Ce, Yan Baihu, Yuan Shu, Yuan Shao, Wang Lang, Zhang Yang, and customized ruler(s).<br><br>Jan 200: Clash at Guan Du<br>Cao Cao had defeated such powerful enemies as Lu Bu and Yuan Shu to gain control of Zhong Yuan. Yuan Shao, after defeating Gongsun Zan to seize Nei Bei, turned his gaze to Zhong Yuan. Sun Ce, the "Little Conqueror", had captured Jian Dong and is preparing to face Cao Cao. The race for power in China was building up speed.<br><br>Selectable Rulers:<br>Cao Cao, Gongsun Du, Liu Bei, Liu Biao, Liu Zhang, Ma Teng, Sun Ce, Yuan Shao, Zhang Xiu and customized ruler(s).<br><br>Sep 207: The Three Visits<br>Cao Cao defeated Yuan Shao and seized all of Nei Bei for himself. Fearing that he would turn to the south, Liu Biao sent Liu Bei to Xin Ye to prepare for a possible conflict. After Sun Ce's sudden death, his successor Sun Quan of Jian Dong worked desperately with Zhou Yu and his other talented officers to bring his force together. Cao Cao's eventual expansion into the south was threatening to set off a storm throughout China.<br><br>Selectable Rulers:<br>Cao Cao, Gongsun Kang, Han Xuan, Jin Xuan, Liu Bei, Liu Biao, Liu Du, Liu Zhang, Ma Teng, Sun Quan, Yuan Shao, Zhang Lu, Zhang Xiu, Zhao Fan, and customized ruler(s).<br><br>Sep 211: Liu Bei at Shu<br>After the victory at Chi Bi, Sun Quan lost his right-hand man Zhou Yu and Wu's dream of conquest was over. Liu Bei obtained strategists Zhuge Liang and Pang Tong and strengthened his force in Jian Nan. Cao Cao, defeated at Chi Bi, is again planning an invasion of the south, but lost Chang An to Ma Chao in his bid to avenge the death of his father. The future of China was in doubt.<br><br>Selectable Rulers:<br>Cao Cao, Gongsun Gong, Liu Bei, Liu Zhang, Ma Chao, Sun Quan, Zhang Lu, and customized ruler(s).<br><br>Jul 225: Nanman Rebellion<br>China is now divided into three kingdoms: Shu, Wei, and Wu. In Wei, Cao Cao's successor Cao Pi had destroyed the Han Imperial Court and Wu territory had expanded thanks to the efforts of the famed general Lu Meng. Shu had lost Jing Province and Liu Bei died in despair. In addition, Meng Huo's forces in Nanman had used Liu Bei's death as an opportunity to revolt. The fate of Shu is in the hands of Liu Bei's successor Zhuge Liang.<br><br>Selectable Rulers:<br>Cao Pi, Gongsun Gong, Liu Chan, Meng Huo, Sun Quan, and customized ruler(s).<br><br>Jan 251: Rise of the Heroes<br>A fictional scenario. All of the sovereigns, from Cao Cao, Liu Bei, and Sun Jian to Zhang Jiao, Lu Bu, and Meng Huo are scattered over the continent. Sovereigns who do not appear in other scenarios, such as Sima Yi and Wuqiu Jian are present. Birth and death years and lifespan settings are ignored.<br><br>Selectable Rulers:<br>All rulers from previous scenarios and customized ruler(s).

