Description=Aerospace technology has linked the world together; introducing speedy planes, high flying airships and massive flying fortresses. Because of air piracy and other dangers, the occupation of Skygunners have appeared. Part freelancer and part mercenary, they are often hired for their daring skills in the air. Ciel and Copain are two such Skygunners, relaxing at the town of Rive. The police chief of Rive asks the two gunners to act as security for the town's scientific expo, and assigns his agent Femme to the group as well. What seems like a simple babysitting task soon turns to adventure when the criminal scientific genius, Ventre shows up, with his gang of loyal Poulet doll-henchmen. As Ventre orchestrates the theft of the Eternal Engine, a perpetual motion machine that could forever power his inventions, it's up to Ciel, Copain and Femme to take to the skies and foil Ventre's plans.<br><br>SkyGunner is a 3rd person flight combat game, with its emphasis on action. Players choose to take the role of either Ciel, Copain or Femme, each with their own campaign and unique flying abilities and special skill. Players can turn the plane's direction up, down, left and right, perform barrel rolls, use afterburners and breaking. Weaponry is handled by a complex system of targeting, with involves two types: &quot;Look Targeting&quot; and &quot;Weapon Lock&quot;. Look Targeting simply assigns a particular enemy as the center of the camera and can be switched between at any time. The player must still maneuver near the enemy and target them with the cross hairs in order to fire on them. Depending on the secondary weapon selected, players can roll the cross hairs over the wing leader of an enemy group or the sequentially lead gun on a battleship, allowing the player to instantly target multiples from that group.<br><br>The primary weapon of each airplane is a machine gun which fires straight ahead. More destructive secondary weapons are also available, and include Fireworks Missiles which create area explosions, Dog Missiles which slow and/or immobilize targets and Cross Missiles which stick to targets and need to be shot by a machine gun to detonate. Copain also has his own weapon, the Pumpkin Bomb which is a big destructive bomb. These secondary weapons are automatically replenished with the destruction of chains of enemies and/or combos. Chains/Combos are also the way to activate score multipliers, which affect the amount of money won in each mission. Ciel, Copain and Femme are continually in competition throughout the game and often bonuses (such as faster engines) are given to the character with the highest score in specific missions. Bonus scores are also awarded for specific mission events.

