Description=Do you like to surf? Have you ever imagined surfing at different remote locations around the world? Well, Kelly Slater takes you around the world on his boat to surf some of the more famous beaches. With a control scheme similar to all the other Activision O2 brand games, it's easy to jump into the game and surf. <br><br>PS2, XB, and GC description, further below is the GBA description.<br><br>Game Play Modes:<br>Infinite Time - With no clock, no objectives, and nobody around, this gives you the best opportunity to just enjoy the surf. <br><br>High Score - With 3 minutes, how high of a score can you get?<br><br>Icon Challenge - See how many icons you can collect and how high of a score you can get before time runs out.<br><br>Career Mode - Select a surfer and journey around the world to surf the best waves on the best beaches. As you progress you will unlock new beaches, new surf boards, and new tricks which will be usable in all the other modes of play.<br><br>Multiplayer Modes:<br>Push - Two players surf simultaneously in an attempt to "push" the split screen towards their opponent's half of the screen. As you score points the screen gets pushed more. The winner is decided once one player is pushed from the screen.<br><br>Head to Head - Similar to Push but the screen is stationary and the winner is the person with the highest points when the time runs out.<br><br>Time Attack - Players take turns to achieve the most points possible. The more points you get the less time is alloted to your opponent.<br><br>The Pros in the game: Kelly Slater, Lisa Andersen, Tom Carroll, Tom Curren, Nathan Fletcher, Donavon Frankenreiter, Bruce Irons, Rob Machado, Kalani Robb, and some other secret characters.<br><br>The beaches in the game: Sebastian, Trestles, Mavericks, Antarctica, Jaws, Pipeline, Teahupoo, Bells, Curren's Point, Kirra, G-Land, J-Bay, Mundaka, Cortez Bank, and perhaps some other tucked-away hide-aways.<br><br>The PS2 version of the game also includes a 