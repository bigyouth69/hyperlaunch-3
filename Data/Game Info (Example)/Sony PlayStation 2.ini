Description=Ghost in the Shell: Stand Alone Complex is an action game based on the television series of the same name. The game takes place in the year 2030; you control the cyborgs Motoko Kusunagi and Batou, members of the secret government agency Section 9 with the mission of fighting terrorism and crime. Gameplay is from a 3rd person perspective; you will need to fight, jump and climb your way through twelve missions, with the story unfolding in full motion video between missions and communications received during a mission. There are many different weapons available for use, and after defeating enemies you may be able to pick up extra ammo or weapons; occasionally you will also acquire a hacking key. With this, you will be able to see the location of other enemies in the area onscreen. You will also be able to attempt to hack certain enemies; when attempting to hack, two spinning rings appear on the screen. If you successfully match up the ring patterns, you will be able to control the enemies actions. Computer terminals can also be found in many areas allowing you to hack into enemies. The game can be played on three difficulty levels, and a multiplayer mode is available where up to four players can compete.

