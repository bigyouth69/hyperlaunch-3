Description=Kya and her brother Frank have been transported into a different dimension, and upon arriving are separated! Kya meets (and is saved by) the native creatures of this world (known as the Nativs), however Frank is captured by a dangerous enemy known as the Wolfens under the rule of Brazul. To make matters worse, Kya learns that the Wolfens are actually the peaceful Nativs which have been captured and transformed, and Brazul is actually her long lost father! Kya must now embark on a quest to rescue her brother as well as find a way to restore the Wolfen to their Nativ form and defeat Brazul.<br><br>Kya: Dark Lineage is an action adventure game. You control Kya and need to explore the colorful world she's arrived in. This strange world consists of various floating islands with many tunnels, platforms, dangerous life forms, and other obstacles. Powerful winds blow around many areas, and you'll often need to use the winds to your advantage by floating in them through tunnels, over gaps or slowing your descent in a free fall. There is some puzzle solving as well; you'll need to locate objects to use, hop on various platforms, buy items in the Nativ city, and more to reach new areas.<br><br>You'll also need to fight often, as the Wolfen are numerous and can found guarding many areas you need to get through. You can fight with your fists as well as items that can be acquired (such as various boomies, or boomerangs, and fighting bracelets). After defeating a Wolfen, you can use a magic spell to transform it back to its Nativ form which will then return back to the Nativ city. Upon returning to the city, many of the Nativs will then open up a shop; as new shops are opened, you will have the opportunity to buy new items and power ups to help on your quest. Alternatively, some Nativs may instead build a challenge in the city instead of opening a shop. You can earn money by betting and completing challenge objectives (or you can simply practice a challenge).<br><br>As