ter your score.<br><br>3. Wolf Hunt: this is a timed task in which you'll be hunting down whimsically shaped balloons, e.g. chickens, and marking them. The faster you can hunt down all six the better. These wolf balloons will appear in bright yellow on your map to help you hunt them.<br><br>The game also features a "Round Mode" in which you have to try to beat nine specific goals or "rounds".
