Description=In preparation for Ragnarok, the final battle between the gods, Odin has commanded Lenneth the Valkyrie to descend to the lower world and gather the souls of fallen heroes to serve as soldiers in the approaching conflict. You play as Lenneth, gathering soldiers and training them to be transferred to the battlefields of the gods.<br><br>The gameplay mainly consists of exploring various locations (dungeons, mansions, swamps) from a 2D perspective. Lenneth can run, jump, shoot ice crystals (useful for anything from freezing enemies to building ledges), push and pull objects to solve simple puzzles, etc. All of the enemies are on-screen and can usually be avoided, in the style of games like Chrono Cross and SaGa Frontier 2. The battle system is a mix of real-time and turn-based elements. Each of the characters (up to three can fight alongside Lenneth at a time) is assigned to one of the four main keys. The player and the enemy take turns attacking, but with the right timing, the player can execute combos that leave enemies defenseless. Long combos can result in substantial experience bonuses, although it is possible to defeat most enemies without them.<br><br>The rest of the game consists of Lenneth using "spiritual concentration" to discover the locations of dungeons and fallen heroes, ingame-engine cutscenes that give the history of these characters, and reports about the war's progress that come at the end of each "chapter". The chapter system is one of the game's most original features. Each chapter (there are about 8) is made up of a preset number of periods. Each action, such as a successful use of spiritual concentration, or entering a town/dungeon, uses a number of periods that varies with the difficulty level. When all of the periods have passed, the chapter is over. Since the player must transfer heroes to Valhalla in the course of each chapter (permanently losing them), but has only a limited amount of time to improve their statistics, the game has a sense of urgency and danger often absent from more traditional console RPGs.
