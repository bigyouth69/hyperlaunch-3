Description=Yellow Brick Road is an action adventure title inspired by the Oz Books by L. Frank Baum.  The game concerns the player's attempt to thwart an invasion of the Emerald City by the Gnome King.  Along the way s/he teams up with the tin man, lion, and eventually the scarecrow.  Besides these, other recognizable figures from the books include Jack Pumpkinhead, the little Wizard of Oz, and Glinda, who, in the game, is queen of Oz.  The game is short and ends in a cliff hanger designed to lead into the next chapter, Yellow Brick Road II.  However, that game was never localized outside of Japan.<br><br>The adventure portion is kept to a minimum, primarily designed to advance the plot to the next battle without any real puzzles to speak of.<br><br>The battles are the meat of the game and they are fairly unique.  The player does not fight directly, but instead acts as a general to his/her companions.  Each character has a quick but weak base attack or can use one of the items found throughout the game.  The more powerful items act differently depending on who uses them.  For instance, the flute calls field mice into battle for the Tin Woodman, while it calls crows into battle for the Scarecrow.  The more powerful the item, the longer the downtime for the character who has used it before he can fight again.  This is important as enemies progress toward the companions side of the battlefield at a constant pace.  If they reach them the battle is lost and the player must try again.  If instead the player manages to push them back off the far side of the field the battle is won and the game progresses.  Different enemies are more greatly affected by different weapon/character combinations and against some are immune.  Trial and error combined with quick reflexes and a good strategy of making sure not all of the characters are recuperating at the same time is the only way to succeed.

