Description=You are a little boy who likes playing RPGs. Day and night you sit in front of your GameStation and play a RPG called "Moon". What is this RPG about? Well, it is about a sword-wielding hero who must rescue a girl, defeat a villain, and save the world. Doesn't sound very original, does it? The boy plays this RPG for a while, and finally his mother tells him to stop playing, and he goes to bed.<br><br>But what's that? The TV that he thought was turned off is on again! And the world of the game "Moon" is still there... and before the boy realizes it, he is thrown right into that world, as the grand hero he was always playing! Only when he arrives to the first village, he realizes the real Moon is not quite the same as the one in the game. The sword the hero is carrying is too heavy, the people are suspicious, and he has to find a way to please them and to find friends... and maybe even to come home some day. Will he be able to do that?<br><br>"Moon: Remix RPG Adventure" is partly a parody on console-style RPGs, partly a "serious" game with a unique gameplay system. In the "Fake Moon", the hero finds himself in stereotypical RPG-like situations, and even graphically this world ironically imitates 8-bit RPGs with "super-deformed" characters. However, the "Real Moon" is another story. The hero must talk to characters and perform their quests. Completing the quests grant him the trust of the people and the so-called "love points". Once you have accumulated enough love points through various quests and sub-quests (which you can choose freely, in a non-linear fashion), you can proceed to the next stage of the game. There are no battles in "Moon" - all the monsters in the game are dead! Taking care of those monsters' souls can also give you love points. The world of Real Moon has a day/night cycle, and people follow their own schedules depending on the time of a day.
