Description=Namco Anthology 1 has four remakes of games previously released on the Genesis and Famicom/NES consoles, containing also the original versions and information about each title:<br><br>Tower of Babel is a platform puzzle game where the player controls Indiana Borgnine, an archaeologist that must escape the various rooms of the famous biblical structure while collecting some treasure. Each room is a separate puzzle, where the main objective is to pick up and stack L-shaped building blocks to construct stairs or bridges and reach the exit door. In later levels, the player must also avoid touching roaming enemies like flying bats, golems and the priest guards. When the explorer gets stuck or the level is made unsolvable by a series of wrong actions, the select button can be used to kill the main character and reset the room.<br><br>Star Luster is a basic space shooter, where the player must defend a number of stars from alien attacks with a fully-armed starfighter. The game is played from the point-of-view of the pilot, showing the ship's cockpit with a central radar marking all available destinations and surrounding enemies and bases within range. The player must warp constantly between conflict zones and bases to fight the invaders and resupply. The game ends when all the enemy ships are eliminated, or the player ship is destroyed in action.<br><br>Wrestleball, or Powerball as it was known and released in Western countries, is a futuristic sports game similar in tone to Speedball, Brutal Sports Football and other titles inspired by the 1975 movie Rollerball. Two teams, either controlled by humans or the CPU, compete against each other on a modified version of American football, where drop kicks and other violent tactics are not only allowed but encouraged to achieve victory.<br><br>Haou no Tairiku, released as San Goku Shi II: Haou no Tairiku for the Famicom in Japan, is a strategy game very similar to Romance of the Three Kingdoms and other entries in KOEI's line of historical titles. The player assumes the role of a Chinese feudal lord, assigning tasks for subjects and choosing strategies for development and military expansion. The game is unique in this collection, standing out for its much slower pace compared to the other, more arcade-like offerings, and a very text-heavy approach with loads of menus and spreadsheets to navigate through in order to accomplish all the goals and conquer the land.

