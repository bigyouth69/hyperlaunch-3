Description=Another Dodge Ball game featuring the Nekketsu Kunio Kun by Technos, who partnered with SNK to deliver an entirely next-gen version  of their classic arcade/sports hit.<br><br>Super Dodgeball uses the same basic gameplay used in the other games in the series with some minor differences. The game puts you in control of a team of 3 characters (with you controlling the lead character or the one with the ball at the time) that must defeat a selection of other teams in order to become the champion. This time around the teams are all formed by characters from the Nekketsu Kunio Kun universe, each representing different suburbs of Tokyo that compete in an amusement park for the ultimate title.<br><br>You can mix and match characters from the different teams (and even edit the team as you advance in the tournament, by adding defeated characters to the roster). Each character has their unique stats and special moves, which now depend on a power bar that can be charged-up by holding both attack buttons.<br><br>The most important difference in this game and the rest of the series is the new graphical look courtesy of the Neo Geo hardware.  The character design is much more elaborated with larger than ever sprites and more frames of animation per character while keeping the semi- Super Deformed look of the series. Camera effects such as zoom/scaling and shaking are also added to the mix, and special attacks have much more spectacular effects than before. Digitized samples are used to provide in-game voices and taunts, and the entire interface and general design of the game has been jazzed up to resemble more of a big-time SNK fighting game.

