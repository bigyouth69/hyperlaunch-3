Description=The Valley is an ancient graphical roguelike RPG with an easy to use interface and a quite detailed and nearly-realtime combat system for its time.<br><br>The background story is all but non-existent, suffice to say that you're the hero and you want to explore the name-providing Valley to slay monsters and find treasure. Classic!<br><br>Character creation is equally quick and easy -- enter your name and choose one of five classes (Warrior, Wizard, Cleric, Barbarian and the not-so-common Thinker), differing by their magic and fighting abilities.<br><br>After that tedious work, you're ready to explore the Valley and its contents. You start out at a one of two castles, where you can rest and save your game. The road between the castles is safe, but every other place is teeming with monsters, magic places (upgrading or downgrading your stats) and, of course, treasure. The valley also contains a multi-level tower as well as some swamps and forests, which feature some other dungeons.<br><br>The game is played in a turn-based manner, except fighting which is timed delay. As you only have half a second or so to enter your next move, it gets quite challenging. It is also quite sophisticated for its time: You can attack the monster's head, body or legs, or you can cast one of three magic spells. Of course, some monsters can do the same to you. Finally, you may sometimes surprise a monster, getting a free attack or the choice to retreat (which is not possible in a normal fight).<br><br>Each level is randomly generated at the beginning of the game. The game provides a saving mechanism with 10 possible save games. Despite its simple graphics, the quick and easy gameplay and the challenging combat make this game quite advanced for its time.

