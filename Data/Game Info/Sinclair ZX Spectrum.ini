Description=The advanced civilization of the planet Somerset built a gigantic exploratory spaceship called Atlantis, and sent it to research the planet Earth. After the completion of its task, the ship submerged to an oceanic abyss. The D.A.G. ("giant-looking depredators"), a war-mongering civilization, took possession of Atlantis with the intention of conquering Somerset and the universe. Somerset sends a hero to rescue Atlantis from the enemy, and return it home.<br><br>Rescue from Atlantis is a Spanish side-scrolling action-adventure game divided in three loads:<br><br>1.  In the first load, the hero must find a way to gain entrance to the camouflage city built on top of Atlantis. This level starts with the bathysphere being dropped from the sky into the ocean by a spaceship. Once it hits the bottom, the player can guide it by using O and P to move left and right, respectively. Q makes it go up, and A cycles through its inventory. The bathysphere is armed with a laser gun that can be fired by pressing the SPACE bar. Hitting M ejects the protagonist from the bathysphere as to explore more strait entrances. Once out, M also serves as the GET, DROP, ENTER and USE button. There are objects scattered on the sea floor to be collected and used. The bathysphere also comes with some useful paraphernalia:<br><br>? A laser pistol to kill the enemy and the sea life;<br>? A jetpack to reach higher places;<br>? A portable computer to connect with the main one in Atlantis;<br>? A mould to fabricate gold bars. There are some gold nuggets on the submersed caves (to melt them the player has to find a source of heat);<br>? A first-aid kit that can only be used once.<br><br>The player investigates a complex of aquatic tunnels while collecting the needed tools for the task ahead. At the top of the screen there are two horizontal bars. The leftmost indicates the oxygen level (there are places on the levels that replenish it). The one in the right side is the bathysphere fuel level, once empty the vessel will stop moving. The player must find sources of fuel to make it swim again. Amongst the two bars sits the inventory of both the bathysphere and the character. At the bottom of the screen there are two scores and a plant between them. The plant is the energy level of the character, it changes with every hit he/she/it receives. The left score is the current score, the one on the right is the top score. In this first load, the main danger comes from the creatures of the sea: octopuses, sharks and abyssal fishes take a bit of the energy when the character touches them.<br><br> In the second load the bathysphere enters the city that was raised on Atlantis, now under the sea and in ruins. Guarding the entrance to the ship is Korx, a powerful D.A.G. mage. The main objective of this level is to find a way to destroy him (he is invulnerable to the laser weapons). Besides the animals of the previous load, the character has to fight hammerheads and some alien creatures.<br><br> The final load sees the bathysphere entering Atlantis. The ship is a mechanical labyrinth, with lifts and sentinel robots. The main objective is to find the computer room, where the hero can activate the ship and bring it back to Somerset.<br><br>The game has a password system: after solving each load, an alphanumeric code is displayed on the screen. The code is generated based on the actions accomplished. The second and third load require this code to start. It is possible to reach an unwinnable situation by failing to collect or assemble the necessary objects for the completion of a later level.
