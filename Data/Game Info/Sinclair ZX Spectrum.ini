Description=Zipper Flipper is an early pinball game for the ZX Spectrum 48k.<br><br>There is one table and two flippers. The theme for the table is 'Fruit Machine'. Around the table are pockets corresponding to symbols on a fruit machine. landing in these scores between 5 and 50 points depending on the symbol. There are also two round bumpers that score 25 points per hit.<br><br>On the right of the table is a wall of coloured bricks. Whenever a ball hits this wall it knocks out a brick. Eventually enough bricks have been removed for the ball to enter the chamber beyond. This is where the 'Fruit machine' element comes into play. <br><br>Within the chamber are three switches. The ball rests on one of these switches and, while it's there, the player can move one of the three reels on a fruit machine display by pressing the 'FIRE' key. These reels are multiply the scores of the bonus pockets. <br>Landing in a pocket with the same symbol as the right hand reel scores the value of that pocket. If both the right hand reel and the centre reel are the same then landing in that pocket scores 4 times the pocket value. If all three reels show the same symbol then landing in that pocket scores 9 times the pocket's value.<br><br>The player gets five balls per turn, after 10,000 has been reached another ball is awarded.<br><br>The control keys are a little odd. To move the plunger down any of keys 1,2,3,4 & 5 can be used, to move it up any of the 6,7,8,9,& 0 keys can be used. These keys all duplicate the same function so, for example, using key 4 does not move the plunger further or faster than using key 2.<br><br>Flipper control is also unusual. There are two flippers and they point down towards the bottom of the screen. Using keys on the left of the keyboard causes the flippers so swing up to the left, clockwise, and keys on the right cause the flippers to swing counter clockwise.<br>That means keys Q,W,E,R,T and A,S,D,F,G, and Z,X,C,V all move the flipper to the left. keys Y,U,I,O,P and H,J,K,L, and B,N,M, Symbol Shift all move to the right<br><br>The in-game menu also has an odd control method. To move between the numbered options, keys 1-5 move down the list, keys 6-0 move up the list. A list item is selected by moving to it and pressing 'ENTER'.<br><br>This game plays music at the menu and during the game there's a ping of a dong whenever the ball touches something.

