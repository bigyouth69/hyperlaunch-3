Description=Rasputin: The Crusader's Quest is a complex and challenging single player  'search the dungeons to find the jewel' type of game.<br><br>The Plot<br>The spirit of Rasputin lives on in the netherworld. There, using the power of the Jewel of the Seven Planets, he intends to wreak havoc on the universe.<br>The player takes on the role of a crusader and, armed only with a sword and a shield, must destroy the Jewel to put an end to Rasputin's schemes. <br>To reach the Jewel the player must first enter the netherworld and neutralise the eight magic spells that Rasputin has cast to protect it.<br>The netherworld takes the form of a court-yard from which doors take the player to different dimensions. Within each dimension there are magic stones that the player must step on to absorb their magic power and turn them from the dark side to the light.. When, finally, the player has absorbed all the runes in a dimension, Rasputin will release a bigger and more dangerous monster from the dark side which, when slain, will give up a rune that will counteract one of the eight magic spells.<br>There are also four rune stones to collect and these give protection when they attempt to neutralise the magic spells, except that the runes are colour coded and the player must have the right rune for the spell that's being broken.<br>In addition there are all sorts of traps, pitfalls and nasty netherworld creatures that will either try to kill or sap the players energy. <br><br>The Game<br>The game can be played with either a keyboard or a joystick. There is no difficulty setting and no keyboard re-definition. <br>There are only six action keys. Left / right rotates the character who can either walk or jump forward. There are two keys for fighting, one to use the shield and one to use the sword. Using either of these uses up their energy, indicated by a dual power bar in the lower right of the screen.<br>The actual game consists of a series of rooms which may or may not have anything useful in them. The player has to work out how to cross the room in order to progress in the game. Items to collected are usually guarded by denizens of the netherworld who the player must either fight or creep past.<br>Failing or dying in this game does not mean that the whole game has to be replayed. The game re-animates the player at the start of that section, doorway of the room to replay that section again. However each reanimation consumes some of the players life force and when that's gone the game has to be reloaded.

