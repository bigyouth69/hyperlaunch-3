Description=The Korth Trilogy is a series of children's Science fiction adventure books written by Peter K. McBride and published by Puffin Books Ltd. in the early 1980's.<br>The three books in this series are ;<br><br>1. The Korth Trilogy 1 : Escape from Arkaron<br>2. The Korth Trilogy 2 : Besieged<br>3. The Korth Trilogy 3 : Into the Empire<br><br>Each book was released with an accompanying cassette containing a series of mini-games that tie in with sections of the book. <br>This is the first book / set of games in the series. A full description has not been provided as this would reveal the storyline of the book.<br>The mini games contained on the accompanying cassette are ;<br><br>1. Test run : Side 1, game 1.<br>In this game the player must guide a space ship through an asteroid field and dock with a space station. The space ship works on 'real' physics, i.e. the thrusters are fired to achieve a velocity and that velocity remains until the reverse thrusters are used to slow down. Docking is achieved when all distance to the station in all three axes has been reduced to zero.<br>4. Prisoner : Side 1, game 2.<br>Here the player must explore a fortress and release the captives. Initially the top down game screen is completely black, corridors are revealed as the player moves into them. There are guards in some corridors and these must be dealt with.<br>5. Raid : Side 2, game 1.<br>The player must guide three freedom fighters, Xenia, Griff and Arkon on a raid where the objective is to do as much damage as possible and leave. The game screen is a 16 x 16 square grid populated by a perimeter fence, buildings to be destroyed and guards. The player gives orders to each character in turn, move up, fire left etc. These are then executed by the game which also moves the guards. orders can be issued singly or up to six orders can be given in advance.<br><br>At the end of each mini game the player is offered the chance to replay. There is no automatic progression between the games, after each the Spectrum must be reset and the next game loaded.

