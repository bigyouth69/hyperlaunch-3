any inmates actually can escape. Bobo must be sure to catch the inmates under the right angle with his trampoline because if he fails the inmates will crash into the prison wall.<br><br>Finally, Bobo found an way to escape prison. He must jump from wire to wire and as the wires are electrified he must take care not to be electrocuted. The score in this event based on how long Bobo can prevent being electrocuted. Bonus points can be earned by picking up the green objects that appear occasionally on the wires<br><br>In the last event Bobo has been captured by the police and returned to his cell. He can't sleep because his cell mates are snoring and to stop it he has to sing lullabies to them. He has to climb the beds and not wake his cell mates by stumbling around his cell. When all cell mates are fast asleep Bobo himself must go to bed to get some rest himself. The score in this event is based on the time Bobo is actually able to sleep himself.
