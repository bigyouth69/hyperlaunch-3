e galaxy and allows you to set your ship on auto-pilot to any star. <br><br>Throughout space are different alien civilizations. These are represented on the starmap by a sphere of influence. Within the sphere, the aliens have a controlling presence and their ships will venture freely. Outside the sphere, encounters are rarer. Aliens can be dealt with diplomatically, through a series of dialog options, or in combat. <br><br>Combat utilizes the same engine as the first Star Control game, where action is controlled from a top view and influenced by the gravity of nearby planets. Each alien vessel is controlled uniquely and has unique abilities. Combat can also be played as a standalone game ("melee mode"), separate from the main storyline.

