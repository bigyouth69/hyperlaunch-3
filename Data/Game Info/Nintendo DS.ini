Description=Away: Shuffle Dungeon is an RPG dungeon exploring game mixed with puzzle solving.  The player takes control of a young hero by the name of Sword who settles down in Webb village for a nice quiet life.  While living there, however, he notices strange happenings, people are disappearing and nobody seems to be bothered and after some investigating he learns that for over 100 years that people have been disappearing one by one by a mysterious evil force.  Determined to find what is going on he sets out on a quest to bring back the missing villagers.<br><br>The gameplay has RPG elements, where the player explores the town in a 3D view, talking to villagers and buying various items and weapons used to fight various monsters scattered throughout the world.  There is also a 2D dungeon view, where the player must find various musical instruments to enter these dungeons to find and return missing villagers.  The player explores these dungeons, defeating enemies and finding items to use against their enemies including magical creatures called Fupongs, which have unique magical powers and can be used to ward off monsters.<br><br>Exploring these dungeons have a hidden danger where after a certain amount of time the dungeon will shuffle, moving items, enemies and villagers around and even at times trap the player.  Treasure chests can also be found, using this gold to buy various weapons and items and villagers found and returned back the village can open up new shops and more and improved items.<br><br>There is also online capabilities where players can go team up against boss monsters in "Raid Battle Mode" including special armor and weapons designed exclusively just for multiplayer.  Hironobu Sakaguchi is involved in bringing the game to life and features the music of Nobuo Uematsu.  Also Naoto Oshima, most notably the creator of Sonic the Hedgehog designed the characters for the game.

