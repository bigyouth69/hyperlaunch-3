Description=12 is a compilation title of twelve small games on the Nintendo DS.  They range from puzzle to top-down shooting, to racing, puzzle and more.  The twelve games included are:<br><br>Mr. Oil<br>You control a man who catches bottles of oil that are being thrown by a woman on the other side of a road.  Every so often a dog will run across the screen, and you'll need to press down on the Control Pad to avoid it.<br><br>Dice<br>This game is a puzzle-game where you match three of the same kind of dice to clear them.  When you clear a set of dice, the surrounding dice change their numbers, possibly resulting in additional chains for extra points.<br><br>Fun Fishing<br>Select from a variety of different fishing spots, then get ready to fish.  Cast your rod, then when a fish is hooked, reel it in by holding down on the Control Pad.<br><br>Fill Love<br>A Tetris-like puzzle game where you match like colored hearts.  If you place three in a row, they disappear.  If you place four in a square, they transform in a big heart, and then can be cleared in the normal way, but are worth more points.<br><br>Moon<br>You control a cat with a horn, and must herd sleeping mice back into their mouse hole.  If you do not do so before time runs out, a pink cat runs on-screen and catches them.<br><br>Bang Bang Balloon<br>You control a man on a platform.  You can move him up and down, and shoot darts.  Your goal is to shoot as many of the balloons that are floating up off-screen as possible.<br><br>Egg Adventure<br>Egg Adventure is a platform game.  You control an egg who climbs ladders, dodges enemies and collects hay while on his way to the goal.  Reaching the goal completes the level.<br><br>Kuo<br>Kuo is a top-down shooter set underwater.  Instead of controlling a spaceship, you control a turtle.  You can spin-dash with L and R, and in addition to your normal gun, you have smart bombs which can be used to destroy all on-screen enemies.<br><br>Lolli Rolling<br>In this game, you control a hamster riding a watermelon, who is juggling.  You must use the Control Pad to dodge obstacles along the path, while keeping the juggling constant by pressing the corresponding buttons on the right of the screen as they scroll down between the red lines.<br><br>Match 2<br>In this game, there are a set of cards laid face down.  You must flip over three cards, in the hope that they match up.  When you match a trio, they are removed from the set.  There are also bomb cards, which remove surrounding cards.<br><br>Testy Grill<br>This game is a action-puzzle game where you grill as many different foods on a grill as possible, making sure not to burn them.  When they're cooked, you pick them up to eat them.  The person to eat the most in the contest wins.<br><br>Buffy Racing 2<br>This is a top-down racing game where you control a bull.  You must beat the other bulls to win the race.  Pressing L activates a turbo, while pressing R drops a cow pat that acts like an oil slick.

