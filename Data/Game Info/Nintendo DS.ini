Description=Tecmo Bowl Kickoff is a remake of the classic NES titles of the early 90's and features a no-holds barred style of football. It also features cinematic animations for certain events during a game such as punts, field goals, interceptions, QB sacks, touchdowns, etc.  Though it does not feature any license of professional teams or logos, it does model itself after the NFL with two conferences, the Wildcats Tecmo Conference (WTC) and the Bulldogs Tecmo Conference (BTC), with four divisions a piece (North, South, East & West).<br><br>Players can also edit their teams including their name, uniforms, team colors, team logos, playbook and stats for their players.  They can also keep extensive stat track through five entire seasons of play of not only team stats but by individual player stats as well.<br><br>There are five different modes to choose from:<br><br>Quick Game automatically sets up a game using their favorite team selected through their profile and a randomly selected opponent using default game options.  These options can be changed for time (3, 5, 10 & 15 minutes) and whether the 2-minute warning will be on or off.<br><br>Season Mode lets the player compete in a 17 week season in an attempt to win the Tecmo Bowl Championship and unlock bonus items to edit their teams and players.  In season mode the player can edit their players and trade them to other teams and view standings, records and league leaders.  Players can also choose to watch games or simulate them and view the results.<br><br>Preseason is similar to the quick play, but allows the player to pick their opponents and choose the weather conditions of the game.<br><br>All-Star Bowl lets the player choose from various pre-set and customized players in an All-Star game consisting of the two main conferences (WTC and BTC) and lets the player choose their weather conditions for the game.<br><br>Multi-play lets friends compete head-to-head in a quick match using their favorite teams under conditions of the host or trade customized players or even customized teams.<br><br>The controls consist of both styles of D-Pad and the Stylus pen.  In offensive mode the player uses the D-Pad to move their player, the "A" button to snap the ball, choose different receiving targets, kickoffs and scuffles (where the player repeatedly presses the button to escape from opposing players trying to tackle them).  The "B" button is used to throw to receivers.  Likewise for the Stylus pen, the player taps and holds the screen to move their player and tapping and sliding the pen back and forth to scuffle.  To snap the ball, punt or kick a field goal the player taps the screen or tap receivers to change which they want to choose from and click the arrow button to pass the ball.<br><br>In defense, the player uses the "A" button to change players (can only be done before a play and can't be used during the play itself) or can be used to scuffle.  The "B" button is used to perform a diving tackle at a player in an attempt to stop quarterbacks, receivers, etc.  To use the Stylus pen, the player taps and holds the pen to move the player or tap other players to choose another.  To scuffle the player taps the screen and slides back and forth.<br><br>To select both offensive and defensive plays, the player can either use the Stylus pen to select from eight different plays (four for run plays and four for passing plays) or use the D-Pad in a combination with the "A" button for the run plays or the D-Pad and the "B" button for the passing plays.  Additionally, the player can use the "X" button to bring up punts and field goals options.<br><br>There are also "Super Skills" that can be obtained through the season mode depending upon how well they perform during the season.  When a player is falling behind late in a game, a selected player will have a ring of fire below them to indicate a certain "Super Skill" to even the playing field.  They consist of:<br><br>1. Rocket Pass<br>: faster passing with increased catching.<br><br>2. Hot Potato<br>: a quick pass to a player close by.<br><br>3. Sack Evasion<br>: avoids sacks easier.<br><br>4. In the Zone<br>: where the selected team skills and attributes are raised.<br><br>5. Vertical Boost<br>: receivers can jump higher<br><br>6. Divine Save<br>: receivers can catch balls easier.<br><br>7. DB Deception<br>: gives the player ability to elude defensive backs easier.<br><br>8. Tug Boat<br>: lets the player gain extra yards while being tackled.<br><br>9. Power Run<br>: throws off the first tackler while dragging the second for extra yardage.<br><br>10. Lightning Dodge<br>: ability to run into the break path.<br><br>11. Super Juke<br>: lets the player fake two defenders easily.<br><br>12. Double Cutback<br>: makes a quick move in two different directions to throw off tacklers.

