Description=Pluk van de Petteflet is a Dutch educational game for children aged three to seven, developed as a tie-in with the 2004 movie Pluk van de Petteflet. Both the movie and the game are based on the 1971 children's book of the same name by the Dutch author Annie M.G. Schmidt. It is about the boy Pluk who drives a red crane car through town looking for a house to live. The dove Dolly tells him there is an empty room in the top floor of the Petteflet, a large skyscraper. There, he gets involved in adventures with the other inhabitants and the surroundings of the building.<br><br>The CD-ROM version contains seven mini-games. Children can:<br><br>1. colour pictures in Pluk's room;<br>2. sing along with all the songs from the movie;<br>3. teach the bird Krullevaar how to fly;<br>4. do maths exercises with the Heen-en-weerwolf by compiling a shopping list and fetching all items by boat;<br>5. learn to write letters with Langhors and the bees;<br>6. feed the hungry seagulls with Karel-met-de-houten-poot<br>7. juggle apples with Zaza.<br><br>The disc can also be used as an audio CD and in-game help is provided by the dove Dolly and the Lispeltuut. All animals are voiced by professional Dutch voice actors.<br><br>The later-released Nintendo DS version contains two additional games:<br><br>1. a Tic-Tac-Toe variant;<br>8. a Memory game.

