Description=Picross DS is a touch screen-based puzzle game for the Nintendo DS.  By following the numbers on the left and top of the game grid, players can uncover the picture hidden away.  The rules are simple - if there is one number on a line, say, 10, then you know that there are ten squares in a row that must be chipped away on that line.  If the numbers read something like 2 7, then you must chip away two squares somewhere in the row, separated by at least one empty square, and then seven squares to be chipped away.  By applying these rules horizontally and vertically to the grid, you can work out the picture using logic.<br><br>There are two methods of control: you can use the Control Pad to move a cursor, the A Button to chip a square, the B Button to mark it, and the X Button to zoom in or out (similar to Nintendo's previous Picross games).  Alternatively, you can use the stylus to play.  In this mode, the Control Pad changes the functions of the stylus.  When you press Up, you'll chip squares, Down will mark them, Left will zoom in and out, while Right allows you to scroll.  The buttons on the right of the DS perform the same functions, which is helpful if you're left-handed.<br><br>Picross DS has a variety of different modes:<br><br>1.  Picross - This is standard Picross.  Play through easy, medium and difficult puzzles, or learn how to play.  You are penalized with time for any mistakes you make in easy and medium modes.  In difficult, your mistakes are not noted at all.<br><br>2.  Daily Picross - Play a quick set of five Picross puzzles, once a day.  Each day, your score is added to a chart, so you can track whether you're improving or getting worse, similar to Brain Age.<br><br>3.  My Picross - Design your own Picross puzzles by drawing on the grid.  When you're done, you can play your puzzles, or send them to others.<br><br>4.  Competition Picross - Play Picross against others in this mode.  You can choose to use single-cart multiplayer, multi-cart multiplayer, or online play via Nintendo Wi-Fi Connection.<br><br>You can also download additional puzzle packs for Picross DS by using Nintendo Wi-Fi Connection, including puzzles from Mario's Picross.

