Description=When Professor Layton and his assistant, Luke, receive a letter from the Professor's mentor, Dr. Andrew Schrader, Layton feels uneasy.  The letter mentions that Schrader has acquired an elusive artifact called the Elysian Box - legend has it that anyone who tries to open it dies.  The pair rush to Schrader's apartment, but it is too late - the box appears to have claimed another victim, and yet is missing.  The only clue is a ticket for the luxurious Molentary Express, found in the apartment.  Will Layton and Luke be able to solve this latest mystery?<br><br>Professor Layton and the Diabolical Box is the sequel to Professor Layton and the Curious Village, taking place directly after the events of the first game.  Players take the role of the titular professor and his assistant Luke as they explore the Molentary Express for clues to the mystery of the Elysian Box.  By talking to people and examining the environment, players discover puzzles, which when solved progress the story further.<br><br>As with the first game, puzzle can range from logic problems, to riddles, to simple calculation.  If stuck, players can spend 'Hint Coins' that they can find throughout the game - but there are a finite amount available, so they should only be used when needed.

