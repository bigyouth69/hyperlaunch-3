Description=This is the Nintendo DS release of the well-received match-3 game Jewel Match for Windows/Macintosh. Due to the limited screen size of the handheld, the grid size of the levels had to be cut down from 14x14 to 12x12 tiles, thus forcing a complete redesign of all the levels. While at it the developers added some DS-only gameplay options like the new magical storm where the player can blow into the microphone to reshuffle the jewels. <br><br>The basic idea of Jewel Match comes from Bejeweled / Diamond Mine - the player is presented with a grid of jewels. By swapping pairs of tiles which are next to each other, rows of three or more identical jewels can be formed that will disappear instantly, giving points to the player and making room for other gems falling from above to take their place. The levels have gaps and shaped areas, though, so pieces do not simply fall vertically but also can fall diagonally.<br><br>Jewel Match has its own victory criterion though. On each of the 150 levels, a selection of squares have gold or even silver backings. One match (gold) or two (silver) must be created over each of these against a ticking clock to clear the level. Later in the game there are jewels tied to their square with a golden or silver chain, which thus are not falling down and blocking empty squares beneath them. These jewels can be freed by matching them once or twice, too, which means that the most difficult squares must be matched four times (silver chain and silver background) to be cleared.<br><br>A succession of hammers are unlocked once you have scored a certain amount of points. The first removes a particular jewel, the second not only removes the gem but also any effects (background or chains) on the square, and the final one removes all gems of that colour. Another extra to be unlocked is a magical storm that will have the player blow into the DS microphone to mix up the jewels. Moreover, matching more than three jewels in a row will create gems with special powers. Matching four will create a joker gem while matching five gives a gem that, once activated, will destroy the whole row it is in. <br><br>The game also offers a hot seat mode where two players can play the same level right after another, competing for the better clearing time.

