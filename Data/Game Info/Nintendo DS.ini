Description=The handheld versions of Ford Racing 3 allow players to race in a number of Ford-licensed cars, from classics (Model T) to new models (2005 Mustang GT), cars from movies, off-road tracks and even concepts vehicles such as the Mustang GT-R Concept.<br><br>From the main driver profile where all statistics are recorded, players can do a quick race of one of the three competitions: Ford Competition, Ford Challenge and Ford Collection. Most of the game's features need to be unlocked first. Next to the regular racing controls there is also a button used for boost. The different competitions offer ten racing types:<br><br>1. Standard: race for the first place.<br><br>2. Elimination: race five opponents over three laps. After the first and the second lap, the last two cars are knocked out and a duel ensues in the final lap.<br><br>3. Duel: a 3-lap race against six challengers in succession. After each won lap, a new one starts.<br><br>4. Drafting: stay in the opponent's slipstream to raise a power bar.<br><br>5. Driving Skills: race against the time and keep the timer going by passing through gates that award time bonuses.<br><br>6. Seconds Out: race against the time while collecting bonuses.<br><br>7. Time Attack: a straightforward timed race.<br><br>8. Boost: race with two boosts per lap.<br><br>9. Relay: transfer a baton three times around the track.<br><br>10. Overtake: overtake a number of vehicles before time runs out.

