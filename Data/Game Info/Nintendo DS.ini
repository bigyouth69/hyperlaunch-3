Description=Pokémon SoulSilver is an enhanced remake of one of the second installments in the Pokémon Main RPG Series, Pokémon Silver.<br><br>Set in the region of Johto, the player controls a new Pokémon Trainer on his/her way to meet up with Pokémon Researcher Professor Elm at his lab to receive his/her first Pokémon. While running an errand for Elm, the player returns to find that a thief has stolen one of the professor's Pokémon. This event starts your quest to becoming a Pokémon master, leading you through the region of Johto and later Kanto, to battle the mysterious Team Rocket and capture all 493 Pokémon. <br><br>Along with retaining most of the original game's features, SoulSilver contains quite a few new updates. Like Silver the story will incorporate the legendary Pokémon Lugia (who can be seen on the game's box art), although this time in a bigger fashion. Graphics have been upgraded to 3D models to resemble the series previous Nintendo DS iterations, Diamond, Pearl, and Platinum. The ability to have any one of your Pokémon following you on the Overworld Screen which was limitedly seen in Pokémon Yellow has been added. <br><br>Included with the game is a peripheral known as the Pokéwalker. Acting as a pedometer, the Pokéwalker allows you to wirelessly transfer a Pokémon from SoulSilver to it. When there is a Pokémon in the Pokéwalker it gains "experience points" for each step you take. The player also earns a form of money known as "watts", which is used to help catch other Pokémon and buy items.<br><br>The game is compatible with the following games via Nintendo Wi-Fi Connection: Pokémon HeartGold, Diamond, Pearl, and Platinum.

