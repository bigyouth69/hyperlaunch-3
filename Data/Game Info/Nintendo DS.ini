Description=Apprentice engineer, Link, is ready to travel to Hyrule Castle and receive his engineer's license - and meet Princess Zelda herself!  However, during the ceremony, Zelda slips Link a note warning him not to trust the Chancellor, and to help her reach the Spirit Tower.  The land's Spirit Tracks (mystical railway tracks that cover the land) have been disappearing, and she suspects that the Chancellor is the cause.  While heading to the Tower, the Chancellor intercepts them, and proves Zelda's suspicions right - he casts a magic spell on her, splitting her body from her soul!  Link and Zelda must work together to return Zelda to normal and save Hyrule once again.<br><br>In The Legend of Zelda: Spirit Tracks, the player takes on the role of Link.  As with the previous game, Phantom Hourglass, players guide Link entirely with the stylus - using it to move him, target foes, and guide special weapons.  The player is also encouraged to draw notes on the in-game maps - and in certain puzzles, it is crucial to do so.  Link receives new tools in the game as he progresses, including a windmill, which is used to blow away debris, poison gas, and enemies, and the pan flute, which is used to activate special tunes that unlock new areas, discover secrets, and more.  In certain dungeons, players will control both Link and Zelda, as they work together.  In her spirit form, Zelda is able to possess hulking Phantom suits of armour, which can be used to block flames, protect Link, and carry him across dangerous areas.<br><br>As suggested by the title, the key method of transportation involves a train.  Players draw their route to the next area on the map, and then let the train run its course.  While the train is moving, they'll need to watch out for other trains, obstacles and animals on the tracks, and enemies.  They'll also need to keep an eye on the best track route, which they can change as they near a junction.

