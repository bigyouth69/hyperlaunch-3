Description=Help the Yellow Chocobo rescue his friends from a storybook nightmare!  In the Final Fantasy side-story for the Nintendo DS, players must help the Yellow Chocobo wander around the world of Final Fantasy in an attempt to rescue his friends who have been captured inside an evil book and turned into two dimensional cards.  The evil book also swallowed up a book of fables, which has been scattered about the Land. Only the Yellow Chocobo can enter the book and set everything right once more.<br><br>In each storybook world, which is based on a familiar story (with a Final Fantasy Twist), players must complete a series of skill-based mini-games in order to set the story straight, rescue a Chocobo friend, or find a playing card that can be used for battle against the various bosses.  Rewriting a book's ending will also effect changes in the world outside of the book.<br><br>Battle are done in the form of card battles.  Players create decks of fifteen cards that they will find throughout the adventure, and use them to combat the boss creatures that are causing havoc in a particular story.  During each turn, both players start with three cards in their deck and must use one of these to battle the other. The player who chooses their card first will attack first, but players must also watch which which colored cards are in the opponent's immediate hand, to avoid a surprise attack. <br><br>Other mini-games are also found throughout the Final Fantasy world, and can be downloaded (via a single card) to up to four total players.

