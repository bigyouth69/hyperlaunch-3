Description=Another one of Nintendo's games designed to train your brain. This one is designed to give your eyes a workout - your focus abilities. There are 5 areas of skill training:<br><br>Dynamic Visual Acuity (DVA) - The power to clearly see moving objects.<br><br>2. Momentary Vision - The ability to gather several bits of information at once.<br><br>3. Eye Movement - The ability to move your eyes quickly and accurately.<br><br>4. Peripheral Vision - The ability to see over a wide area.<br><br>5. Hand-Eye Coordination (HEC) - The ability to recognize and respond quickly and accurately.<br><br>Once you do an Eye Age check the game will recommend particular training to help you. Your progress and age will be tracked by the game so you can view your Eye Age status... getting older or younger?<br><br>The game has a calendar to track when you used the game by giving you stamps when you complete so many games in a particular day. Once you accumulate a certain amount of stamps more activities will be unlocked for you to play. <br><br>Here are some of the activities included in the game:<br><br>1. Symbol Order: Three symbols flash on the screen in any of the 12 boxes. One symbol appears at a time for only a split second. The challenge is to remember each symbol and then enter all three symbols in the order in which they appeared.<br><br>6. Box Tap: Furiously tap a series of moving red boxes before they disappear. The more you successfully tap, the higher the score.<br><br>7. Number Flash: In this activity, numbers flash very briefly on the top screen. You must then select the correct number. As the activity gets harder, the number sequence gets longer.<br><br>8. Box Track: A circle is placed in one of three boxes. The challenge is to follow the box with the circle in it as the three shuffle rapidly on the screen. You must then tap the box with the circle in it.<br><br>9. Circle Spot: Symbols appear for a split second in 12 boxes arranged on the touch screen. You must tap the only circle among the symbols.<br><br>10. Letter Count: Quickly memorize the target letter, then count how many times it appears as a fast-moving series of letters moves across the screen.<br><br>11. Fast Match: Quickly look at the two symbols as they flash on the screen, then decide if they matched by tapping on the touch screen.<br><br>12. Baseball: Tap the ball on the touch screen as the pitch crosses the plate to score a hit. With each hit, the box gets bigger, making it more challenging to hit the speeding pitch.<br><br>13. Boxing: Pummel the punch mitt by tapping the center of the target before the sparring partner lowers it. Earn extra points for punching a clean hit in the center of the mitt with perfect accuracy.<br><br>14. Table Tennis: Slide the stylus across the screen to hit the ball back to your opponent.

