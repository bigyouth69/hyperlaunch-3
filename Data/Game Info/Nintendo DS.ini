Description=LEGO Star Wars: The Complete Saga for DS is a completely different game than LEGO Star Wars II for PC and consoles.  While it uses many of the same concepts, it has been rebuilt from scratch by a new team.  Like its console counterparts, it is a 3D game where you play through all six Star Wars movies using LEGO characters.<br><br>Each movie is broken into five chapters which re-create its most memorable scenes.  These are linked by 2D cutscenes.  In each chapter the player(s) control two characters, either co-operatively or by switching back and forth.  Action takes place on top screen with the lower one showing your available characters.  Characters are divided into different classes which have different special abilities.  Jedi can move things with the Force, droids can hack computers, some characters have grappling hooks, etc.  These powers must be used to solve puzzles and pass obstacles to get to the end of the levels.<br><br>Since certain characters are required to pass obstacles, many levels have alternate paths requiring you to either find a character within the level to open them or replay the level later after unlocking another character.  This gives some replayability as each level can be played several different ways.<br><br>It's not all puzzle-solving of course.  There's lots of combat as well, both in the form of waves of cannon fodder battle droids and storm troopers and boss battles.  Combat uses a mix of your basic lightsaber or blaster attacks and special abilities.  When characters die, they break into their component LEGO pieces.<br><br>There are also vehicle segments to mix up the action.  These are played from a top-down perspective and replicate things such as the pod race or the attack on the Death Star.  These sequences treat both screens as a single tall screen.

