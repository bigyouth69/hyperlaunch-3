Description=Flower, Sun, and Rain is an adventure game from Goichi Suda (or Suda51), who is best known as the lead designer of cult video games Killer 7 and No More Heroes.<br><br>In the game you play as Sumio Mondo, a "searcher" who's job it is to search for peoples' missing items. After failing to defuse a bomb set on an aeroplane, Sumio begins to relive the same day over and over again, and the same disaster continuously takes place.<br><br>The game is played by exploring 3D environments and searching for places, people and objects to examine.  Once Sumio discovers a place he can examine, he uses his partner, "Catherine" - a briefcase that can jack into anything and discover their secrets.  After finding the correct jack to hook up to the object with, Sumio must input a code to unlock the secret and solve the puzzle.  Sometimes this is guesswork, sometimes hints are given from other parts of the game.

