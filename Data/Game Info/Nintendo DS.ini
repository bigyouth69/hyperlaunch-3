Description=Many years ago, the legendary warriors of the Fire Clan were expelled from the Garden of Eden, and built the wonderful land Jipang. Thousand years later, Jipang is entering its medieval era. You play as a young warrior named Manjimaru. It seems that the province Hida is suffering from a curse placed upon it by the evil Dark Orchids. To destroy the Orchids, Manjimaru has to fight the demons who protect them, and to prove he is worthy of his great legacy as the descendant of the Fire Clan.<br><br>The sequel to  Tengai Makyo: Ziria continues the semi-humorous tradition of the first game and contains many jokes that mostly refer to the feudal culture of medieval Japan. You navigate your party on the world map, visiting towns and dungeons, and fighting random monsters in turn-based combat viewed from first person perspective.

