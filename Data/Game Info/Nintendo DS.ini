Description=Turn It Around is a compilation game of 24 mini-games, each with their own set of goals.  To complete them, the player must use the stylus on the touch screen to turn a wheel, each will test the players speed, power and technique for each.  The games are:<br><br>1. Arkanoid - The classic block and paddle game based on Breakout.<br>2. Elevator Action - Turn the wheel left or right to get people to their floor.<br>3. Birdman - Turn the wheel in order to make a bird fly..<br>4. Robo Crush - Turn the wheel to drop a compact crusher onto a robot.<br>5. Golf - Use the touch screen wheel to get the ball onto the green.<br>6. Money Grab - Catch money from the sky while avoiding falling bombs.<br>7. Fishing - Turn the wheel in order to reel in a big fish.<br>8. Skateboard - Try and perform big tricks for a high score.<br>9. Sushi - Turn a conveyor belt to serve customers.<br>10. Bub Bob - Shoot bubbles at monsters.<br>11. Ice Dessert - Make ten snow cones within an allotted time limit.<br>12. Pottery - Keep a bar within an allotted range to make three vases.<br>13. Takoyaki - Turn the wheel to fry food for customers.<br>14. Safe Cracker - A memory game of combinations.<br>15. Cameltry - A take on an arcade classic where you turn a map to get your ball to a certain point while avoiding obstacles.<br>16. Station Guide - Guide a drunk guy to a train station in an allotted time.<br>17. Packed Train - Maintain a balance without getting sick on a train.<br>18. Dragonfly Hunt - Turn the wheel to hypnotize dragonflies in order to catch them.<br>19. Swan Runner - A side scrolling game where you race and avoid obstacles.<br>20. Duck Boat - A racing game where you must be first to make it to the finish line.<br>21. Turning Puzzle - Turn the wheel to fit pieces of a puzzle together.<br>22. Hammer Throw - Try the throw a hammer the farthest.<br>23. Pitch Hitter - Try to hit a home run.<br>24. Umbrella Man - A side scroller where you use the wheel to float above obstacles while avoiding a giant.<br><br>There is a multiplayer mode as well, letting friends go at it head-to-head. In addition to this, there is a challenge mode and a free play mode where the player can play the games at their own pace.

