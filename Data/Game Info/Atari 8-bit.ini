Description=In Star Fleet I: The War Begins, you are a cadet fresh out of Starfleet Academy and have assigned to command your first U.G.A.S. Starship! The Federation is currently at war with Krellans and Zaldrons, so choose your first ship from the Federation starport and prepare for your first mission!<br><br>The graphics of the PC version of Star Fleet I: The War Begins are represented by ASCII characters. Everything from your starship, the mainframe to torpedoes are all ASCII characters. <br><br>Gameplay<br>Gameplay consists of fulfilling the target number enemy kills mentioned in the mission briefing in a specified amount of time. Higher levels demands more kills and less time requirements. Gameplay consists of 2 major areas:<br><br>1. Main Computer and Navigation<br>Your starship is equipped with state of the art navigation equipment. The main screen displays your main visual display, consisting of the main star chart map, your current position and visual displays. Other sections/information of the starship maybe accessed through the appropriate buttons.<br><br>Navigation may be conducted automatically or manually. Standard navigation (automatically) is conducted by accessing the main computer and setting out a course. Higher levels may result on random events during navigation (such as electrical storms, running into asteroids or enemy ships). <br><br>Each map is randomly generated and also uncharted. Each quadrant is represented by numbers, where each number refers to: Stars, Starbases and number of enemy ships. Your starship is also equipped with long-ranged sensors to view adjacent quadrants an well as short-ranged sensors to view your current surroundings. For even further exploration, your starship also has probes to scan far-away quadrants. <br><br>Combat: Starships, Starbases, and Marines<br>Combat is the essence of gameplay in Star Fleet I: The War Begins. Entities in a combat situation may consist of the following: Your starship, enemy Krellan starships (max 5 per quadrant), enemy cloaked Zaldron starships (usually one per quadrant), allied Starbase  and Space Marines.<br><br>Combat initiates when your starship enters a hostile quadrant (portrayed by a red number on the main map), usually patrolled by a minimum of 1 (one) Krellan starship. Red Alert is automatically set (unless configured otherwise) resulting the rising of shields and direct attack by enemy starships. <br><br>Enemy starships are either Krellan starships or the Zaldron cloaked. Krellan starships fire only phasors to soften up your shields. Although your starship is greatly over-matched compared to a single Krellan starship, numerous enemy ships will prove very dangerous. Zaldron starships are unique as they have the ability to cloak (invisible on the both map screens). Zaldrons also use phasers as their main weapon.<br><br>This type of combat consists of either eliminating all hostiles in the present quadrant (by destroying the enemy ships) or by capturing those ships (and optionally delivering them to a starbase). Your main arsenal consist of Phaser, Torpedoes and Mines. Torpedoes are reserved for direct destruction of enemy vessels. Phasers are usually reserved for the intent of disabling an enemy vessel for capturing purposes. Mines are used to damage enemy vessels that have the bad habit of moving around when eluding your torpedoes.<br><br>Capturing enemy vessels may only be conducted when the enemy vessel is disabled (by phasers or other means). Space Marines then must board the adjacent ship and automatic combat occurs between your space marines and the enemy crew. If successful, the enemy ship will be captured as well as some power reserves and enemy prisoners. Be warned that enemy prisoners or enemy spies may board your ship without your knowing and damage your ships systems (indicated by "Intruder Alert"). The enemy ship may then be towed to be transported to a Starbase.<br><br>If enemies prove to much for you and your heavily damaged ship, you can opt for "Self-Destruction". Be warned, you will survive but it may hamper your mission score greatly.<br><br>Unique combat situations refer to "Starbase Under Attack" where an allied Starbase is under attack by enemy starships, requiring your immediate attention for rescue.<br><br>After successfully completing a mission, your mission success is rated: Number of enemies destroyed, captured, starbases rescued, etc. You will then be considered for a promotion or a commendation for a medal!

