t the same time. Friendly fire is disabled, which means shots fired from one player's spaceship will not destroy the other player's spaceship and just pass through. Ship reserves for both players are combined.<br><br>Scoring<br>The score of the Player 1 is viewable on the upper left side of the screen, while Player 2 on the opposite upper right side. A player will be awarded a new reserve ship for every 10,000 points.<br><br>1. Small saucer - 1,000 points<br>2. Other player's ship - 500 points<br>3. Large saucer - 200 points<br>4. Small asteroid - 100 points<br>5. Medium asteroid  - 50 points<br>6. Large asteroid - 20 points

